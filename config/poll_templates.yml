  process_name_i18n: decision_tools_card.check_title
  process_subtitle_i18n: poll_check_options.check_subtitle
  process_subtitle: Invite people to ask questions, comment and respond within a set timeframe
  process_url: https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#sense-check
  default_duration_in_days: 3
  tags_i18n:
    - decision_tools_card.check_title
  poll_options:
    - key: looks_good
      name_i18n: poll_check_options.looks_good
      icon: agree
      meaning_i18n: poll_check_options.looks_good_meaning
      prompt_i18n: poll_check_options.looks_good_prompt
      color: '#70C9F8'
    - key: question
      name_i18n: poll_check_options.question
      icon: abstain
      meaning_i18n: poll_check_options.question_meaning
      prompt_i18n: poll_check_options.question_prompt
      color: '#70C9F8'
    - key: concerned
      name_i18n: poll_check_options.concerned
      icon: disagree
      meaning_i18n: poll_check_options.concerned_meaning
      prompt_i18n: poll_check_options.concerned_prompt
      color: "#C8E56E"

