consent:
  poll_type: proposal
  process_name: Consent
  process_subtitle: Ensure nobody objects to your proposal
  default_duration_in_days: 7
  tags_i18n:
    - poll_common.consent_process
  poll_options:
    - name: Consent
      icon: agree
      meaning: The proposal is safe to try
      prompt: Do you have any other thoughts about the proposal?
    - name: Object
      icon: agree
      meaning: There is a serious problem with this proposal
      prompt: How would you change the proposal to address the problem?

