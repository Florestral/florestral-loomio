  poll_templates:
    proposal:
      process_subtitle: Підняти пропозицію прийняти рішення
      process_introduction: <p>Класична пропозиція Loomio допомагає прийняти рішення, перетворюючи дискусію на чіткий результат.</p><p> Запропонуйте план дій і запропонуйте людям відповісти, проголосувавши за згоду, утримання або проти.</p><p> Коли люди голосують, вони можуть пояснити, чому вони проголосували саме так. Ви можете побачити, яку позицію мають усі інші щодо цього питання та чому.</p><p> Таким чином ви можете використовувати пропозицію, щоб підштовхнути людей до відповіді, відкрити нову інформацію та досягти спільного розуміння, щоб допомогти вашій групі прийняти краще та більш обґрунтоване рішення.</p><p> Пропозиція та пов’язане з нею обговорення створюють власний запис про те, як було прийнято рішення.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Дізнайтеся більше про використання класичної пропозиції Loomio у простому процесі прийняття рішень</u></a> <span>.</span></p>
      title: Затвердити нову концепцію бренду
      details: <h3 data-text-align=\"start\" id=\"what-is-the-decision-you-need-to-make\"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p data-text-align=\"start\"></p><h3 data-text-align=\"start\" id=\"why-is-this-important\"> <strong>Чому це важливо?</strong></h3><p></p><h3 data-text-align=\"start\" id=\"what-are-you-asking-people-to-do\"> <strong>Що ви просите людей зробити?</strong></h3><p data-text-align=\"start\"></p><p data-text-align=\"start\"> Щоб цю пропозицію було прийнято, нам потрібна більшість членів, щоб проголосувати за згоду.</p><p data-text-align=\"start\"> Якщо ви не згодні, скажіть чому та що потрібно змінити, щоб ви погодилися. \U0001F642</p>
      agree_meaning: Підтримую пропозицію
      agree_prompt: Що вам подобається в пропозиції і яку користь вона принесе групі?
      abstain_meaning: Вирішивши не голосувати за це рішення або не в змозі голосувати.
      abstain_prompt: Чому ви утримуєтеся чи не можете проголосувати за це рішення?
      disagree_meaning: У цій пропозиції потрібно щось змінити, перш ніж я зможу її підтримати.
      disagree_prompt: Як можна покращити цю пропозицію, щоб ви могли її підтримати?
    advice:
      process_name: Порада
      process_subtitle: Зверніться за порадою щодо рішення, яке вам потрібно прийняти
      process_introduction: <p>Зверніться за порадою щодо рішення, яке вам потрібно прийняти, за порадою людей, яких це стосується, або тих, хто має досвід, щоб ви могли прийняти краще рішення для вашої організації.</p><ul><li><p> Поради допоможуть вам прийняти краще рішення для вашої організації.</p></li><li><p> Розвивайте стосунки, навчальні можливості та різноманітний внесок.</p></li><li><p> Стимулюйте ініціативу та творчий підхід, щоб робота приносила більше задоволення.</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Докладніше про процес консультування</u></a> .</p>
      title: Допоможіть Такаші купити новий комп'ютер
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Якої поради ви просите в людей, щоб допомогти вам прийняти правильне рішення?</strong></h3><p></p><p> Мені потрібна ваша думка, щоб допомогти мені прийняти правильне рішення для нашої організації.</p>
      agree_meaning: Я дав свою пораду щодо цього рішення
      agree_prompt: Узагальніть свою пораду або зробіть корисний коментар
      abstain_meaning: У мене немає поради
      abstain_prompt: Чи є у вас коментарі, які можуть бути корисними?
    consent:
      process_name: Згода
      process_subtitle: Прийміть рішення, яке «безпечно спробувати», без заперечень
      process_introduction: <p>Отримайте згоду на рішення, яке вам потрібно прийняти, якщо немає значущих заперечень проти вашої пропозиції, щоб ви могли швидко прийняти рішення для вашої організації, яке «безпечно спробувати».</p><ul><li><p> Прагніть прийняти «досить хороше» рішення</p></li><li><p> Залучіть багато голосів, щоб розробити дієву пропозицію</p></li><li><p> Запитайте, чи є у когось обґрунтовані заперечення</p></li><li><p> Змінити пропозицію для вирішення заперечень</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Докладніше про процес отримання згоди</a> .</p>
      title: Найміть Хлою на роль дизайнера
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Чому це важливо?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-of-people-in-this-proposal"> <strong>Що ви вимагаєте від людей у цій пропозиції?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Якщо у вас є заперечення, скажіть, чому, і запропонуйте змінити пропозицію, щоб зробити її безпечною.</p><p data-text-align="start"> Пам’ятайте, що ми шукаємо згоди на «досить хороше» рішення, яке «безпечно спробувати», щоб ми могли прийняти правильне рішення для нашої організації.</p>
      consent_meaning: Пропозицію безпечно спробувати
      consent_prompt: Що вам подобається в пропозиції і яку користь вона принесе організації?
      objection_meaning: У мене є обґрунтовані заперечення, і я вважаю, що пропозиція завдасть шкоди
      objection_prompt: Які зміни необхідно внести в цю пропозицію, щоб зробити її «безпечною для спроби», щоб ви могли її підтримати?
    consensus:
      process_name: Консенсус
      process_subtitle: Укласти колективну угоду з усіма учасниками
      process_introduction: <p>Досягніть консенсусу щодо рішення, яке вам потрібно прийняти, щоб досягти згоди, яка задовольняє потреби та проблеми всіх учасників.</p><ul><li><p> Обговоріть і розробіть пропозицію разом</p></li><li><p> Включайте та поважайте всіх учасників</p></li><li><p> Домагайтеся згоди більшості людей</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Докладніше про процес консенсусу</a> .</p>
      title: Затвердити нову концепцію бренду
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Яке рішення вам потрібно прийняти?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Чому це важливо?</strong></h3><p></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Щоб цю пропозицію було прийнято, нам потрібна більшість членів, щоб проголосувати за згоду.</p><p data-text-align="start"> Якщо ви не згодні, скажіть чому та що потрібно змінити, щоб ви погодилися.</p>
      agree_meaning: Підтримую пропозицію
      agree_prompt: Що вам подобається в пропозиції і яку користь вона принесе організації?
      abstain_meaning: Це рішення не впливає на мене, і я задоволений тим, що вирішить група
      abstain_prompt: Чому ви утримуєтеся чи не можете проголосувати за це рішення?
      disagree_meaning: У цій пропозиції потрібно щось змінити, перш ніж я зможу її підтримати.
      disagree_prompt: Як можна покращити цю пропозицію, щоб ви могли її підтримати?
      block_meaning: Я блокую цю пропозицію і вважаю, що її не слід продовжувати
      block_prompt: Поясніть своє заперечення проти цієї пропозиції та поясніть, чому її не слід розглядати
    question_round:
      process_name: Раунд питань
      process_subtitle: Запросіть уточнюючі запитання, щоб допомогти людям зрозуміти пропозицію
      process_introduction: <p>Раунд запитань — це можливість для людей поставити уточнюючі запитання щодо пропозиції, щоб усі зрозуміли пропозицію, перш ніж сказати, що вони думають про неї.</p><p data-text-align="start"> Раунд Loomio Question — це спеціальна пропозиція без варіантів голосування. Це дає змогу учасникам задавати запитання в межах тривалості, яку ви встановили для раунду.</p><p data-text-align="start"> Раунд запитань зазвичай використовується як крок у процесі отримання згоди.</p><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Докладніше про процес отримання згоди</a> .</p>
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Чому це важливо?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Це раунд запитань, де вам пропонується поставити уточнюючі запитання.</p><p data-text-align="start"> Що вам потрібно знати, щоб зрозуміти пропозицію?</p><p data-text-align="start"> Будь ласка, дайте відповідь до завершення раунду запитань.</p>
    sense_check:
      process_name: Перевірка сенсу
      process_subtitle: Запитуйте відгуки, запитання та сумніви
      process_introduction: |-
        <p>Пропозиція перевірки Sense — це хороший спосіб отримати відгук, задати запитання та виявити проблеми. Це допомагає уточнити та покращити пропозицію, перш ніж переходити до прийняття рішення.</p><p data-text-align="start"> Перевірка сенсу повідомляє людям, що формується пропозиція, і спонукає їх до взаємодії. Це можливість вислухати людей, відчути, що вони відчувають, і відповідати належним чином, відкриваючи потенціал для врахування їхнього внеску для прийняття кращого рішення.</p><p
        data-text-align="start"> Використовуйте пропозицію перевірки сенсу в процесі згоди, щоб запросити реакції та коментарі, щоб покращити пропозицію, і в процесі консенсусу, щоб перевірити консенсус.</p><p data-text-align="start"> <a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Докладніше про використання Sense check у простому процесі прийняття рішень</u></a> <span>.</span></p>
      title: Як ви ставитеся до нових концепцій бренду?
      details: <h3 id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Чому це важливо?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p></p><p> Як ви ставитеся до пропозиції? Залиште коментар або внесіть пропозиції щодо покращення.</p><p> Ця перевірка Sense — це можливість зробити ваш внесок і внесок, щоб допомогти нам прийняти краще рішення.</p>
      looks_good_meaning: Я задоволений тим, куди це йде
      looks_good_prompt: Чи є у вас зауваження чи пропозиції щодо покращення пропозиції?
      abstain_meaning: Мені немає що додати, як і жодних заперечень щодо цієї роботи.
      abstain_prompt: Утримання означає згоду з напрямком цієї пропозиції. Чи є причина, щоб ви голосували, щоб утриматися?
      concerned_meaning: Можливо, потрібно щось змінити, щоб я погодився чи погодився
      concerned_prompt: Що вас хвилює і як це можна вирішити?
    gradients_of_agreement:
      process_subtitle: Висловіть підтримку пропозиції за 8-бальною шкалою
      process_introduction: <p>Пропозиція «Градієнти згоди» дозволяє членам групи виражати свою підтримку пропозиції в ступенях за шкалою, пропонуючи більше способів вираження підтримки, ніж у термінах «згоден» і «не згоден».</p><p data-text-align="start"> Використовуйте градієнти згоди як попередній раунд, щоб перевірити підтримку пропозиції перед переходом до офіційної угоди.</p><p data-text-align="start"> Градієнти згоди повідомляють людям, що пропозиція формується, і заохочують їх до взаємодії. Це можливість вислухати людей, відчути, що вони відчувають, і відповідати належним чином, відкриваючи потенціал для врахування їхнього внеску для прийняття кращого рішення.</p>
      title: Як вам нова заява про цінності?
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Що ви пропонуєте?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Чому це важливо?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Що ви просите людей зробити?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Як вам пропозиція? Висловіть свою підтримку на шкалі нижче та залиште коментар або пропозицію щодо покращення.</p><p data-text-align="start"> Ця пропозиція «Градієнти угоди» призначена для перевірки підтримки пропозиції та можливості внести свій внесок перед тим, як переходити до офіційної угоди.</p>
      whole_hearted_endorsement: Від щирого серця
      whole_hearted_endorsement_meaning: Мені дуже подобається!
      whole_hearted_endorsement_prompt: Що тобі в ньому подобається?
      agreement_with_minor_contention: Угода з незначними суперечками
      agreement_with_minor_contention_meaning: Не ідеально, але досить добре
      agreement_with_minor_contention_prompt: Що вас хвилює?
      support_with_reservations: Підтримка з бронюванням
      support_with_reservations_meaning: Я можу з цим жити
      support_with_reservations_prompt: Які у вас застереження?
      abstain_meaning: Це питання мене не стосується
      abstain_prompt: У вас є щось, що ви хотіли б додати?
      more_discussion_needed: Потрібне більше обговорення
      more_discussion_needed_meaning: Я ще недостатньо добре розумію проблеми
      more_discussion_needed_prompt: Що ти не розумієш?
      don_t_like_but_will_support: Не люблю, але підтримаю
      don_t_like_but_will_support_meaning: Це не чудово, але я не хочу затримувати групу
      don_t_like_but_will_support_prompt: Що б ви хотіли покращити?
      serious_disagreement: Серйозна розбіжність
      serious_disagreement_meaning: Я не погоджуюся з цим - не розраховуйте на мене
      serious_disagreement_prompt: З чим ви не згодні?
      veto: Вето
      veto_meaning: Я блокую цю пропозицію
      veto_prompt: Чому ви блокуєте пропозицію? Що потрібно змінити, щоб ви його підтримали?
  base_mailer:
    via_loomio: "%{name} (через %{site_name})"
  first_proposal:
    name: Маєте запитання щодо використання Loomio?
    description: _Якщо так, поділіться своїм запитанням. Якщо ні, ви готові залишати коментарі у ланцюжках вашої групи!_ Це **Перевірте опитування** запитує, чи є у вас чи будь-кого тут запитання щодо використання Loomio.<ul><li> Спробуйте це за допомогою кнопок і текстового поля нижче.</li></ul> Як і у випадку з будь-яким інструментом для прийняття рішень чи сприяння, вам потрібно буде відповісти перед його закриттям. Ви можете змінити свою позицію, поки він відкритий (можливо, відповідаючи на нову інформацію). **Спробуйте взяти участь! Натисніть одну з кнопок.**
