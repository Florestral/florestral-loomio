  poll_templates:
    proposal:
      process_subtitle: Zgłoś propozycję podjęcia decyzji
      process_introduction: <p>Klasyczna propozycja Loomio pomaga w podjęciu decyzji, przekształcając dyskusję w jasny wynik.</p><p> Zaproponuj sposób działania i zachęć ludzi do wyrażenia zgody, wstrzymania się od głosu lub niezgody.</p><p> Głosując, ludzie mogą podać powód, dla którego głosowali w ten sposób. Możesz zobaczyć, gdzie wszyscy inni stoją w tej sprawie i dlaczego.</p><p> W ten sposób możesz wykorzystać propozycję, aby zachęcić ludzi do odpowiedzi, odkryć nowe informacje i zbudować wspólne zrozumienie - aby pomóc swojej grupie w podjęciu lepszej, bardziej świadomej decyzji.</p><p> Propozycja i związana z nią dyskusja tworzy własny zapis tego, jak doszło do podjęcia decyzji.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Przeczytaj więcej o korzystaniu z klasycznej propozycji Loomio w prostym procesie decyzyjnym</u></a> <span>.</span></p>
      title: Zatwierdź nową koncepcję marki
      details: <h3 data-text-align=\"start\" id=\"what-is-the-decision-you-need-to-make\"><strong>Jaką decyzję musisz podjąć?</strong></h3><p data-text-align=\"start\"></p><h3 data-text-align=\"start\" id=\"why-is-this-important\"> <strong>Dlaczego to jest ważne?</strong></h3><p></p><h3 data-text-align=\"start\" id=\"what-are-you-asking-people-to-do\"> <strong>O co prosisz ludzi?</strong></h3><p data-text-align=\"start\"></p><p data-text-align=\"start\"> Aby ta propozycja została przyjęta, musimy zagłosować większością członków.</p><p data-text-align=\"start\"> Jeśli się nie zgadzasz, powiedz dlaczego i co należy zmienić, abyś się zgodził. \U0001F642</p>
      agree_meaning: Popieram wniosek
      agree_prompt: Co ci się podoba w tej propozycji i jakie korzyści przyniesie ona grupie?
      abstain_meaning: Decydując się nie głosować lub nie móc głosować w tej decyzji.
      abstain_prompt: Dlaczego wstrzymał się Pan od głosu lub nie czuje się na siłach głosować w sprawie tej decyzji?
      disagree_meaning: Coś w tej propozycji musi zostać zmienione, zanim będę mógł ją poprzeć.
      disagree_prompt: W jaki sposób można ulepszyć tę propozycję, abyście mogli ją poprzeć?
    advice:
      process_name: Rada
      process_subtitle: Zasięgnij porady w sprawie decyzji, którą musisz podjąć
      process_introduction: <p>Zasięgnij porady w sprawie decyzji, którą musisz podjąć, korzystając z porad osób, których to dotyczy, lub osób posiadających specjalistyczną wiedzę, aby móc podjąć lepszą decyzję dla swojej organizacji.</p><ul><li><p> Porady pomogą Ci podjąć lepszą decyzję dla Twojej organizacji.</p></li><li><p> Wspieraj relacje, możliwości uczenia się i różnorodny wkład.</p></li><li><p> Stymuluj inicjatywę i kreatywność oraz przyjemniejszą pracę.</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Przeczytaj więcej o procesie doradztwa</u></a> .</p>
      title: Pomóż Takashiemu kupić nowy komputer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Jaką decyzję musisz podjąć?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Dlaczego to jest ważne?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>O jaką radę prosisz ludzi, aby pomóc Ci podjąć dobrą decyzję?</strong></h3><p></p><p> Zwracam się do Państwa z prośbą o pomoc w podjęciu dobrej decyzji dla naszej organizacji.</p>
      agree_meaning: Zaproponowałem swoją radę dotyczącą tej decyzji
      agree_prompt: Podsumuj swoją radę lub dodaj pomocny komentarz
      abstain_meaning: Nie mam żadnej rady do zaoferowania
      abstain_prompt: Czy masz jakieś uwagi, które mogą być pomocne?
    consent:
      process_name: Zgoda
      process_subtitle: Podejmij decyzję „bezpieczną do wypróbowania”, bez zastrzeżeń
      process_introduction: <p>Poproś o zgodę na decyzję, którą musisz podjąć, gdy nie ma znaczących sprzeciwów wobec Twojej propozycji, abyś mógł podjąć szybką decyzję dla swojej organizacji, którą można „bezpiecznie wypróbować”.</p><ul><li><p> Staraj się podjąć „wystarczająco dobrą” decyzję</p></li><li><p> Zaangażuj wiele głosów, aby opracować wykonalną propozycję</p></li><li><p> Zapytaj, czy ktoś ma ważny sprzeciw</p></li><li><p> Zmień wniosek, aby rozstrzygnąć zastrzeżenia</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Przeczytaj więcej o procesie uzyskiwania zgody</a> .</p>
      title: Zatrudnij Chloe na stanowisko projektanta
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Jaką decyzję musisz podjąć?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Dlaczego to jest ważne?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-of-people-in-this-proposal"> <strong>O co prosisz ludzi w tej propozycji?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Jeśli masz sprzeciw, powiedz dlaczego i zaproponuj zmianę propozycji, która sprawi, że będzie ona bezpieczna.</p><p data-text-align="start"> Pamiętaj, że szukamy zgody na „wystarczająco dobrą” decyzję, którą można „bezpiecznie wypróbować”, abyśmy mogli podjąć dobrą decyzję dla naszej organizacji.</p>
      consent_meaning: Propozycja jest bezpieczna do wypróbowania
      consent_prompt: Co ci się podoba w tej propozycji i jakie korzyści przyniesie ona organizacji?
      objection_meaning: Mam uzasadniony sprzeciw i uważam, że propozycja spowoduje szkody
      objection_prompt: Jaka zmiana w tej propozycji jest potrzebna, aby można było ją „bezpiecznie wypróbować”, tak aby można było ją poprzeć?
    consensus:
      process_name: Zgoda
      process_subtitle: Osiągnij porozumienie zbiorowe ze wszystkimi zaangażowanymi stronami
      process_introduction: <p>Zbuduj konsensus dla decyzji, którą musisz podjąć, aby osiągnąć porozumienie, które zaspokoi potrzeby i obawy wszystkich uczestników.</p><ul><li><p> Przedyskutujcie i wspólnie opracujcie propozycję</p></li><li><p> Włącz i szanuj wszystkich zaangażowanych</p></li><li><p> Szukaj zgody większości ludzi</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Przeczytaj więcej o procesie konsensusu</a> .</p>
      title: Zatwierdź nową koncepcję marki
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Jaką decyzję musisz podjąć?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Dlaczego to jest ważne?</strong></h3><p></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>O co prosisz ludzi?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Aby ta propozycja została przyjęta, musimy zagłosować większością członków.</p><p data-text-align="start"> Jeśli się nie zgadzasz, powiedz dlaczego i co należy zmienić, abyś się zgodził.</p>
      agree_meaning: Popieram wniosek
      agree_prompt: Co ci się podoba w tej propozycji i jakie korzyści przyniesie ona organizacji?
      abstain_meaning: Ta decyzja mnie nie dotyczy i cieszę się z tego, co postanowi grupa
      abstain_prompt: Dlaczego wstrzymał się Pan od głosu lub nie czuje się na siłach głosować w sprawie tej decyzji?
      disagree_meaning: Coś w tej propozycji musi zostać zmienione, zanim będę mógł ją poprzeć.
      disagree_prompt: W jaki sposób można ulepszyć tę propozycję, abyście mogli ją poprzeć?
      block_meaning: Blokuję tę propozycję i uważam, że nie powinna być kontynuowana
      block_prompt: Wyjaśnij swój sprzeciw wobec tej propozycji i dlaczego nie powinna ona zostać przyjęta
    question_round:
      process_name: Runda pytań
      process_subtitle: Zaproś doprecyzowujące pytania, aby pomóc ludziom zrozumieć propozycję
      process_introduction: <p>Runda pytań to okazja do zadawania wyjaśniających pytań na temat propozycji, tak aby wszyscy zrozumieli propozycję, zanim powiedzą, co o niej myślą.</p><p data-text-align="start"> Runda pytań Loomio to specjalna propozycja bez opcji głosowania. Umożliwia uczestnikom zadawanie pytań w czasie ustalonym dla rundy.</p><p data-text-align="start"> Runda pytań jest powszechnie stosowana jako krok w procesie uzyskiwania zgody.</p><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Przeczytaj więcej o procesie uzyskiwania zgody</a> .</p>
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Co proponujesz?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Dlaczego to jest ważne?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>O co prosisz ludzi?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> To jest runda pytań, w której możesz zadawać pytania wyjaśniające.</p><p data-text-align="start"> Co musisz wiedzieć, aby zrozumieć propozycję?</p><p data-text-align="start"> Proszę odpowiedzieć przed zamknięciem rundy pytań.</p>
    sense_check:
      process_name: Kontrola zmysłów
      process_subtitle: Poproś o opinie, pytania i wątpliwości
      process_introduction: |-
        <p>Propozycja Sense check to dobry sposób na uzyskanie opinii, zaproszenie do zadawania pytań i rozwianie wątpliwości. Pomaga wyjaśnić i udoskonalić wniosek przed podjęciem decyzji.</p><p data-text-align="start"> Kontrola wyczucia informuje ludzi, że powstaje propozycja i zachęca ich do zaangażowania. Jest to okazja do wysłuchania ludzi, wyczucia, jak się czują i odpowiedniego reagowania – otwierając potencjał do uwzględnienia ich wkładu w podejmowanie lepszych decyzji.</p><p
        data-text-align="start"> Użyj propozycji sprawdzenia sensu w procesie uzyskiwania zgody, aby poprosić o reakcje i komentarze w celu ulepszenia propozycji, oraz w procesie konsensusu, aby przetestować konsensus.</p><p data-text-align="start"> <a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Przeczytaj więcej o korzystaniu z Sense check w prostym procesie decyzyjnym</u></a> <span>.</span></p>
      title: Jak Wam się podobają nowe koncepty marek?
      details: <h3 id="what-are-you-proposing"><strong>Co proponujesz?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Dlaczego to jest ważne?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O co prosisz ludzi?</strong></h3><p></p><p> Co sądzisz o tej propozycji? Zostaw komentarz lub zasugeruj ulepszenia.</p><p> Ta kontrola zmysłów jest okazją do wyrażenia opinii i wkładu, który pomoże nam podjąć lepszą decyzję.</p>
      looks_good_meaning: Jestem zadowolony z tego, dokąd to zmierza
      looks_good_prompt: Czy mają Państwo uwagi lub sugestie dotyczące ulepszenia wniosku?
      abstain_meaning: Nie mam nic do dodania, ani zastrzeżeń co do tej pracy.
      abstain_prompt: Wstrzymanie się od głosu oznacza zgodę na kierunek tej propozycji. Czy jest jakiś powód, dla którego głosujesz za wstrzymaniem się od głosu?
      concerned_meaning: Być może trzeba będzie coś zmienić, abym mógł wyrazić zgodę
      concerned_prompt: Jakie są Twoje obawy i jak można je rozwiązać?
    gradients_of_agreement:
      process_subtitle: Wyraź poparcie dla wniosku w 8-stopniowej skali
      process_introduction: <p>Gradienty propozycji porozumienia umożliwiają członkom grupy wyrażenie swojego poparcia dla propozycji w stopniach na skali, oferując więcej sposobów wyrażania poparcia niż „zgadzam się” i „nie zgadzam się”.</p><p data-text-align="start"> Użyj Gradientów porozumienia jako rundy wstępnej, aby przetestować poparcie dla propozycji przed przejściem do formalnej umowy.</p><p data-text-align="start"> Gradienty porozumienia informują ludzi o powstawaniu propozycji i zachęcają ich do zaangażowania. Jest to okazja do wysłuchania ludzi, wyczucia, jak się czują i odpowiedniego reagowania – otwierając potencjał do uwzględnienia ich wkładu w podejmowanie lepszych decyzji.</p>
      title: Jak ci się podoba nowa deklaracja wartości?
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Co proponujesz?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Dlaczego to jest ważne?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>O co prosisz ludzi?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Jak wam się podoba propozycja? Wyraź swoje poparcie na poniższej skali i zostaw komentarz lub sugestię ulepszeń.</p><p data-text-align="start"> Ta Gradienty propozycji porozumienia ma na celu przetestowanie poparcia dla propozycji i możliwości Twojego wkładu przed przejściem do formalnej umowy.</p>
      whole_hearted_endorsement: Poparcie z całego serca
      whole_hearted_endorsement_meaning: Naprawdę to lubie!
      whole_hearted_endorsement_prompt: Co w tym lubisz?
      agreement_with_minor_contention: Umowa z niewielkimi zastrzeżeniami
      agreement_with_minor_contention_meaning: Nie idealnie, ale wystarczająco dobrze
      agreement_with_minor_contention_prompt: Co Cię martwi?
      support_with_reservations: Wsparcie z zastrzeżeniami
      support_with_reservations_meaning: Mogę z tym żyć
      support_with_reservations_prompt: Jakie są Twoje zastrzeżenia?
      abstain_meaning: Ten problem mnie nie dotyczy
      abstain_prompt: Czy masz coś, co chciałbyś dodać?
      more_discussion_needed: Potrzebna dłuższa dyskusja
      more_discussion_needed_meaning: Nie rozumiem jeszcze wystarczająco problemów
      more_discussion_needed_prompt: Czego nie rozumiesz?
      don_t_like_but_will_support: Nie lubie ale bede wspierac
      don_t_like_but_will_support_meaning: Nie jest super, ale nie chcę zatrzymywać grupy
      don_t_like_but_will_support_prompt: Co chciałbyś ulepszyć?
      serious_disagreement: Poważny spór
      serious_disagreement_meaning: Nie jestem w tym na pokładzie - nie licz na mnie
      serious_disagreement_prompt: Z czym się nie zgadzasz?
      veto: Weto
      veto_meaning: Blokuję tę propozycję
      veto_prompt: Dlaczego blokujecie propozycję? Co musi się zmienić, abyś to wspierał?
