      people_have_voted: شارك٪ {nom} من٪ {dnom} من الأشخاص (٪ {pct}٪)
  poll_templates:
    proposal:
      process_subtitle: رفع اقتراح لاتخاذ قرار
      process_introduction: <p style=";text-align:right;direction:rtl">يساعدك اقتراح Loomio الكلاسيكي على اتخاذ قرار ، وتحويل المناقشة إلى نتيجة واضحة.</p><p style=";text-align:right;direction:rtl"> اقترح مسارًا للعمل وادعُ الأشخاص للرد بالتصويت بالموافقة أو الامتناع أو غير موافق.</p><p style=";text-align:right;direction:rtl"> عندما يصوت الناس ، يمكنهم تقديم سبب تصويتهم بهذه الطريقة. يمكنك أن ترى أين يقف أي شخص آخر في هذا الشأن ، ولماذا.</p><p style=";text-align:right;direction:rtl"> بهذه الطريقة يمكنك استخدام اقتراح لحث الناس على الاستجابة ، وكشف معلومات جديدة ، وبناء فهم مشترك - لمساعدة مجموعتك على اتخاذ قرار أفضل وأكثر استنارة.</p><p style=";text-align:right;direction:rtl"> يُنشئ الاقتراح والمناقشة المرتبطة به سجلاً خاصًا به لكيفية اتخاذ القرار.</p><p style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>اقرأ المزيد حول استخدام اقتراح Loomio الكلاسيكي في عملية اتخاذ القرار البسيط</u></a> <span>.</span></p>
      title: الموافقة على مفهوم العلامة التجارية الجديد
      details: <h3 data-text-align=\"start\" id=\"what-is-the-decision-you-need-to-make\" style=";text-align:right;direction:rtl"><strong>ما هو القرار الذي يتعين عليك اتخاذه؟</strong></h3><p data-text-align=\"start\" style=";text-align:right;direction:rtl"></p><h3 data-text-align=\"start\" id=\"why-is-this-important\" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 data-text-align=\"start\" id=\"what-are-you-asking-people-to-do\" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p data-text-align=\"start\" style=";text-align:right;direction:rtl"></p><p data-text-align=\"start\" style=";text-align:right;direction:rtl"> لتمرير هذا الاقتراح ، نحتاج إلى تصويت أغلبية الأعضاء موافق.</p><p data-text-align=\"start\" style=";text-align:right;direction:rtl"> إذا كنت لا توافق ، فاذكر لماذا وما الذي يجب أن يتغير لكي توافق. \ U0001F642</p>
      agree_meaning: أنا أؤيد الاقتراح
      agree_prompt: ما الذي يعجبك في الاقتراح وكيف سيفيد المجموعة؟
      abstain_meaning: اختيار عدم التصويت أو عدم القدرة على التصويت في هذا القرار.
      abstain_prompt: لماذا تمتنع أو لا تشعر أنك قادر على التصويت في هذا القرار؟
      disagree_meaning: يجب تغيير شيء ما في هذا الاقتراح قبل أن أتمكن من دعمه.
      disagree_prompt: كيف يمكن تحسين هذا الاقتراح بحيث يمكنك دعمه؟
    advice:
      process_name: نصيحة
      process_subtitle: اطلب المشورة بشأن القرار الذي تحتاج إلى اتخاذه
      process_introduction: <p style=";text-align:right;direction:rtl">اطلب المشورة بشأن القرار الذي تحتاج إلى اتخاذه ، بنصيحة الأشخاص المتأثرين أو الذين لديهم خبرة ، حتى تتمكن من اتخاذ قرار أفضل لمؤسستك.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تساعدك النصائح على اتخاذ قرار أفضل لمؤسستك.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تعزيز العلاقات وفرص التعلم والمدخلات المتنوعة.</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تحفيز المبادرة والإبداع ، والمزيد من العمل الممتع.</p></li></ul><p data-text-align="start" style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>اقرأ المزيد عن عملية تقديم المشورة</u></a> .</p>
      title: ساعد تاكاشي في شراء جهاز كمبيوتر جديد
      details: <h3 id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>ما هو القرار الذي يتعين عليك اتخاذه؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go" style=";text-align:right;direction:rtl"> <strong>ما هي النصيحة التي تطلبها من الناس لمساعدتك في اتخاذ قرار جيد؟</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> أسعى للحصول على مساهمتك لمساعدتي في اتخاذ قرار جيد لمنظمتنا.</p>
      agree_meaning: لقد قدمت نصيحتي حول هذا القرار
      agree_prompt: لخص نصيحتك أو قدم تعليقًا مفيدًا
      abstain_meaning: ليس لدي أي نصيحة أقدمها
      abstain_prompt: هل لديك أي تعليقات قد تكون مفيدة؟
    consent:
      process_name: موافقة
      process_subtitle: اتخذ قرارًا "آمنًا للمحاولة" بدون اعتراضات
      process_introduction: <p style=";text-align:right;direction:rtl">اطلب الموافقة على القرار الذي تحتاج إلى اتخاذه ، حيث لا توجد اعتراضات ذات مغزى على اقتراحك ، حتى تتمكن من اتخاذ قرار سريع لمؤسستك يكون "آمنًا للمحاولة".</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> اهدف إلى اتخاذ قرار "جيد بما فيه الكفاية"</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> قم بإشراك العديد من الأصوات لتطوير اقتراح عملي</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> اسأل ما إذا كان لدى أي شخص اعتراض صحيح</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تعديل الاقتراح لحل الاعتراضات</p></li></ul><p data-text-align="start" style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">اقرأ المزيد عن عملية الموافقة</a> .</p>
      title: وظِّف كلوي للقيام بدور التصميم
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>ما هو القرار الذي يتعين عليك اتخاذه؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="why-is-this-important" style=";text-align:right;direction:rtl"><strong>لماذا هذا مهم؟</strong> </h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="what-are-you-asking-of-people-in-this-proposal" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس في هذا الاقتراح؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> إذا كان لديك اعتراض ، يرجى ذكر السبب واقتراح تغيير على الاقتراح الذي يجعله آمنًا.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> تذكر أننا نسعى للحصول على موافقة لقرار "جيد بما فيه الكفاية" يكون "آمنًا للمحاولة" ، حتى نتمكن من اتخاذ قرار جيد لمنظمتنا.</p>
      consent_meaning: الاقتراح آمن للمحاولة
      consent_prompt: ما الذي يعجبك في الاقتراح وكيف سيفيد المنظمة؟
      objection_meaning: لدي اعتراض صحيح وأعتقد أن الاقتراح سيسبب ضررًا
      objection_prompt: ما هو التغيير المطلوب في هذا الاقتراح لجعله "آمنًا للمحاولة" ، بحيث يمكنك دعمه؟
    consensus:
      process_name: إجماع
      process_subtitle: توصل إلى اتفاق جماعي مع جميع المعنيين
      process_introduction: <p style=";text-align:right;direction:rtl">بناء إجماع على قرار تحتاج إلى اتخاذه ، للوصول إلى اتفاق يلبي احتياجات واهتمامات جميع المشاركين.</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> ناقشوا وطوروا اقتراحًا معًا</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> تضمين واحترام جميع المعنيين</p></li><li style=";text-align:right;direction:rtl"><p style=";text-align:right;direction:rtl"> ابحث عن اتفاق من معظم الناس</p></li></ul><p data-text-align="start" style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">اقرأ المزيد عن عملية الإجماع</a> .</p>
      title: الموافقة على مفهوم العلامة التجارية الجديد
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make" style=";text-align:right;direction:rtl"><strong>ما هو القرار الذي يتعين عليك اتخاذه؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="why-is-this-important" style=";text-align:right;direction:rtl"><strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> لتمرير هذا الاقتراح ، نحتاج إلى تصويت أغلبية الأعضاء موافق.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> إذا كنت لا توافق ، فاذكر لماذا وما الذي يجب أن يتغير لكي توافق.</p>
      agree_meaning: أنا أؤيد الاقتراح
      agree_prompt: ما الذي يعجبك في الاقتراح وكيف سيفيد المنظمة؟
      abstain_meaning: هذا القرار لا يؤثر علي وأنا سعيد بما تقرره المجموعة
      abstain_prompt: لماذا تمتنع أو لا تشعر أنك قادر على التصويت في هذا القرار؟
      disagree_meaning: يجب تغيير شيء ما في هذا الاقتراح قبل أن أتمكن من دعمه.
      disagree_prompt: كيف يمكن تحسين هذا الاقتراح بحيث يمكنك دعمه؟
      block_meaning: إنني أعترض على هذا الاقتراح وأعتقد أنه لا ينبغي المضي قدمًا فيه
      block_prompt: اشرح اعتراضك على هذا الاقتراح ولماذا لا ينبغي المضي قدمًا فيه
    question_round:
      process_name: جولة السؤال
      process_subtitle: ادعُ أسئلة توضيحية لمساعدة الأشخاص على فهم الاقتراح
      process_introduction: <p style=";text-align:right;direction:rtl">جولة الأسئلة هي فرصة للأشخاص لطرح أسئلة توضيحية حول الاقتراح ، بحيث يفهم الجميع الاقتراح قبل أن يقولوا ما يفكرون فيه.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> جولة أسئلة Loomio عبارة عن اقتراح خاص بدون خيارات تصويت. يتيح للمشاركين طرح الأسئلة في غضون المدة التي تحددها للجولة.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> تُستخدم جولة الأسئلة بشكل شائع كخطوة في عملية الموافقة.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">اقرأ المزيد عن عملية الموافقة</a> .</p>
      details: <h3 data-text-align="start" id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>ماذا تقترح؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="why-is-this-important" style=";text-align:right;direction:rtl"><strong>لماذا هذا مهم؟</strong> </h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> هذه جولة أسئلة ، حيث تتم دعوتك لطرح أسئلة توضيحية.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> ماذا تريد أن تعرف حتى تفهم الاقتراح؟</p><p data-text-align="start" style=";text-align:right;direction:rtl"> الرجاء الرد قبل إغلاق جولة الأسئلة.</p>
    sense_check:
      process_name: فحص الحس
      process_subtitle: اسأل عن ردود الفعل والأسئلة والمخاوف
      process_introduction: |-
        <p style=";text-align:right;direction:rtl">يُعد اقتراح فحص الحس طريقة جيدة للحصول على التعليقات ودعوة الأسئلة والكشف عن المخاوف. يساعد على توضيح الاقتراح وتحسينه قبل الانتقال إلى القرار.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> يتيح فحص الحس للأشخاص معرفة أن الاقتراح يتم تشكيله ويشجعهم على المشاركة. إنها فرصة للاستماع إلى الناس ، والاستشعار بما يشعرون به والاستجابة بشكل مناسب - مما يفتح إمكانية دمج مساهماتهم لاتخاذ قرار أفضل.</p><p
        data-text-align="start" style=";text-align:right;direction:rtl"> استخدم اقتراح فحص الحس في عملية الموافقة لدعوة ردود الفعل والتعليقات لتحسين الاقتراح ، وفي عملية الإجماع لاختبار التوافق.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> <a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>اقرأ المزيد حول استخدام Sense check في عملية اتخاذ القرار البسيط</u></a> <span>.</span></p>
      title: ما هو شعورك حيال مفاهيم العلامة التجارية الجديدة؟
      details: <h3 id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>ماذا تقترح؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="why-is-this-important" style=";text-align:right;direction:rtl"> <strong>لماذا هذا مهم؟</strong></h3><p style=";text-align:right;direction:rtl"></p><h3 id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p style=";text-align:right;direction:rtl"></p><p style=";text-align:right;direction:rtl"> ما هو شعورك حيال الاقتراح؟ اترك تعليقًا أو قدم اقتراحًا للتحسين.</p><p style=";text-align:right;direction:rtl"> يعد فحص الحس هذا فرصة لمدخلاتك ومساهمتك ، لمساعدتنا في اتخاذ قرار أفضل.</p>
      looks_good_meaning: أنا سعيد بما يحدث
      looks_good_prompt: هل لديك أي تعليقات أو اقتراحات لجعل الاقتراح أفضل؟
      abstain_meaning: ليس لدي ما أضيفه ولا أي اعتراض على هذا العمل.
      abstain_prompt: الامتناع عن التصويت يعني الموافقة على اتجاه هذا الاقتراح. هل هناك سبب يجعلك تصوت على الامتناع عن التصويت؟
      concerned_meaning: قد يحتاج شيء ما حول هذا إلى التغيير بالنسبة لي للموافقة أو الموافقة
      concerned_prompt: ما هي مخاوفك وكيف يمكن معالجتها؟
    gradients_of_agreement:
      process_subtitle: أعرب عن دعمك لاقتراح على مقياس من 8 نقاط
      process_introduction: <p style=";text-align:right;direction:rtl">يُمكِّن اقتراح تدرجات الاتفاقية أعضاء المجموعة من التعبير عن دعمهم لمقترح بالدرجات على مقياس ، مما يوفر طرقًا أكثر للتعبير عن الدعم أكثر من "موافق" و "غير موافق".</p><p data-text-align="start" style=";text-align:right;direction:rtl"> استخدم "تدرجات الاتفاق" كجولة أولية لاختبار دعم الاقتراح قبل الانتقال إلى اتفاقية رسمية.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> تتيح تدرجات الاتفاق للناس معرفة أن الاقتراح يتم تشكيله وتشجعهم على المشاركة. إنها فرصة للاستماع إلى الناس ، والاستشعار بما يشعرون به والاستجابة بشكل مناسب - مما يفتح إمكانية دمج مساهماتهم لاتخاذ قرار أفضل.</p>
      title: كيف تحب بيان القيم الجديد؟
      details: <h3 data-text-align="start" id="what-are-you-proposing" style=";text-align:right;direction:rtl"><strong>ماذا تقترح؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="why-is-this-important" style=";text-align:right;direction:rtl"><strong>لماذا هذا مهم؟</strong> </h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do" style=";text-align:right;direction:rtl"> <strong>ماذا تطلب من الناس أن يفعلوا؟</strong></h3><p data-text-align="start" style=";text-align:right;direction:rtl"></p><p data-text-align="start" style=";text-align:right;direction:rtl"> كيف تحب الاقتراح؟ عبر عن دعمك على المقياس أدناه واترك تعليقًا أو اقتراحًا للتحسين.</p><p data-text-align="start" style=";text-align:right;direction:rtl"> يهدف اقتراح تدرجات الاتفاقية هذا إلى اختبار دعم الاقتراح وفرصة لإدخالك قبل الانتقال إلى اتفاقية رسمية.</p>
      whole_hearted_endorsement: المصادقة الصادقة
      whole_hearted_endorsement_meaning: لقد أعجبتنى حقا!
      whole_hearted_endorsement_prompt: ما الذي يعجبك في ذلك؟
      agreement_with_minor_contention: اتفاق مع خلاف طفيف
      agreement_with_minor_contention_meaning: ليست مثالية ، لكنها جيدة بما فيه الكفاية
      agreement_with_minor_contention_prompt: ما هو قلقك؟
      support_with_reservations: دعم مع التحفظات
