  how_it_works_thread:
    title: Wie man Loomio benutzt
    description: |
      Willkommen bei Loomio, einem Online-Ort für Kommunikation und Entscheidungsfindung.

      Dies ist ein Beispiel für eine Diskussion **Thread**. Du kannst unten Kommentare hinzufügen. Threads sind dazu da, Themen zu diskutieren und klare Ergebnisse zu erzielen. In diesem Thread geht es darum, wie Loomio funktioniert, also stelle Fragen dazu hier.

      Du liest gerade den Thread **Kontext**, der mit wichtigen Informationen und Fragen, die den Menschen helfen, sich zu engagieren, auf dem neuesten Stand gehalten werden kann.

      So beginnst du mit Loomio:
      <ul>
      <li>Versuch, in einem bestehenden Thread zu kommentieren, oder in diesem.</li>
      </ul>
      Tipps für die Buchung auf Loomio:
      <ul>
      <li>Um eine bestimmte Person zu benachrichtigen, gib @ gefolgt von deinem Namen ein</li>
      <li>Ziehe Bilder und Anhänge per Drag & Drop oder klick auf das Büroklammer-Symbol</li>
      <li>Sieh <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 Möglichkeiten zur Verwendung von Fäden</a>für einige Ideen und Tipps</li>
      </ul>

      Wenn du Fragen hast, siehe unter [Loomio-Hilfe](http://help.loomio.org) nach.
  first_proposal:
    name: Hast du Fragen zur Verwendung von Loomio?
    description: |
      _Wenn ja, stelle gern eine Frage. Wenn nein, dann kannst du die Beiträge in deiner Gruppe kommentieren._

      Dieser **Check poll** fragt ab, ob du oder andere Teilnehmer Fragen zur Verwendung von Loomio haben.

      <ul><li>Nimm einfach teil, indem du die unten angezeigten Schaltflächen bzw. Textfelder verwendest.</li></ul>

      Wie bei allen Abstimmungstools, musst du rechtzeitig antworten, bevor die Abstimmung schließt.

      Du kannst deine Entscheidung jederzeit ändern (und somit auf neue Informationen reagieren), solange die Abstimmung noch nicht geschlossen ist.

      **Probiere es aus! Klicke auf eine der Schaltflächen!**
