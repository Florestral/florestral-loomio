  poll_templates:
    proposal:
      process_subtitle: Machen Sie einen Vorschlag, um eine Entscheidung zu treffen
      process_introduction: <p>Der klassische Loomio-Vorschlag hilft Ihnen, eine Entscheidung zu treffen und eine Diskussion in ein klares Ergebnis umzuwandeln.</p><p> Schlagen Sie eine Vorgehensweise vor und laden Sie die Leute ein, darauf zu antworten, indem sie mit „Zustimmen“, „Enthalten“ oder „Nicht zustimmen“ stimmen.</p><p> Wenn Menschen abstimmen, können sie einen Grund angeben, warum sie so abgestimmt haben. Sie können sehen, wo alle anderen zu diesem Thema stehen und warum.</p><p> Auf diese Weise können Sie einen Vorschlag nutzen, um Menschen zu einer Antwort zu veranlassen, neue Informationen aufzudecken und ein gemeinsames Verständnis aufzubauen – um Ihrer Gruppe zu helfen, eine bessere, fundiertere Entscheidung zu treffen.</p><p> Ein Vorschlag und die damit verbundene Diskussion erstellen eine eigene Aufzeichnung darüber, wie die Entscheidung zustande kam.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lesen Sie mehr über die Verwendung des klassischen Loomio-Vorschlags im einfachen Entscheidungsprozess</u></a> <span>.</span></p>
      title: Genehmigen Sie das neue Markenkonzept
      details: <h3 data-text-align=\"start\" id=\"what-is-the-decision-you-need-to-make\"><strong>Welche Entscheidung müssen Sie treffen?</strong></h3><p data-text-align=\"start\"></p><h3 data-text-align=\"start\" id=\"why-is-this-important\"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 data-text-align=\"start\" id=\"what-are-you-asking-people-to-do\"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p data-text-align=\"start\"></p><p data-text-align=\"start\"> Damit dieser Vorschlag angenommen werden kann, muss die Mehrheit der Mitglieder zustimmen.</p><p data-text-align=\"start\"> Wenn Sie nicht einverstanden sind, sagen Sie, warum und was sich ändern muss, damit Sie zustimmen. \U0001F642</p>
      agree_meaning: Ich unterstütze den Vorschlag
      agree_prompt: Was gefällt Ihnen an dem Vorschlag und welchen Nutzen wird er für die Gruppe haben?
      abstain_meaning: Sie entscheiden sich dafür, nicht an dieser Entscheidung teilzunehmen oder sind nicht in der Lage, daran teilzunehmen.
      abstain_prompt: Warum enthalten Sie sich der Stimme oder fühlen sich bei dieser Entscheidung nicht stimmberechtigt?
      disagree_meaning: An diesem Vorschlag muss etwas geändert werden, bevor ich ihn unterstützen kann.
      disagree_prompt: Wie könnte dieser Vorschlag verbessert werden, damit Sie ihn unterstützen können?
    advice:
      process_name: Beratung
      process_subtitle: Lassen Sie sich bei einer Entscheidung, die Sie treffen müssen, beraten
      process_introduction: <p>Holen Sie sich bei einer Entscheidung, die Sie treffen müssen, Rat und lassen Sie sich dabei von Menschen beraten, die davon betroffen sind oder über Fachwissen verfügen, damit Sie eine bessere Entscheidung für Ihr Unternehmen treffen können.</p><ul><li><p> Beratung hilft Ihnen, eine bessere Entscheidung für Ihr Unternehmen zu treffen.</p></li><li><p> Fördern Sie Beziehungen, Lernmöglichkeiten und vielfältigen Input.</p></li><li><p> Fördern Sie Initiative und Kreativität und sorgen Sie für mehr Freude an der Arbeit.</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Lesen Sie mehr über den Beratungsprozess</u></a> .</p>
      title: Helfen Sie Takashi, einen neuen Computer zu kaufen
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Welche Entscheidung müssen Sie treffen?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Welchen Rat fragen Sie von anderen, um eine gute Entscheidung zu treffen?</strong></h3><p></p><p> Ich bitte um Ihren Input, der mir hilft, eine gute Entscheidung für unsere Organisation zu treffen.</p>
      agree_meaning: Ich habe meinen Rat zu dieser Entscheidung gegeben
      agree_prompt: Fassen Sie Ihren Rat zusammen oder geben Sie einen hilfreichen Kommentar ab
      abstain_meaning: Ich kann keinen Rat geben
      abstain_prompt: Haben Sie Kommentare, die hilfreich sein könnten?
    consent:
      process_name: Zustimmung
      process_subtitle: Treffen Sie eine Entscheidung, die Sie ohne Bedenken ausprobieren können
      process_introduction: <p>Holen Sie die Zustimmung zu einer Entscheidung ein, die Sie treffen müssen, sofern keine sinnvollen Einwände gegen Ihren Vorschlag bestehen, damit Sie für Ihre Organisation schnell eine Entscheidung treffen können, die „sicher zum Ausprobieren“ ist.</p><ul><li><p> Streben Sie eine „gut genug“-Entscheidung an</p></li><li><p> Beziehen Sie viele Stimmen ein, um einen praktikablen Vorschlag zu entwickeln</p></li><li><p> Fragen Sie, ob jemand einen berechtigten Einwand hat</p></li><li><p> Ändern Sie den Vorschlag, um Einwände auszuräumen</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Lesen Sie mehr über den Einwilligungsprozess</a> .</p>
      title: Stellen Sie Chloe für die Designrolle ein
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Welche Entscheidung müssen Sie treffen?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Warum ist das wichtig?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-of-people-in-this-proposal"> <strong>Was verlangen Sie von den Leuten in diesem Vorschlag?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Wenn Sie Einwände haben, begründen Sie dies bitte und schlagen Sie eine Änderung des Vorschlags vor, die ihn sicherer macht.</p><p data-text-align="start"> Denken Sie daran, dass wir die Zustimmung zu einer Entscheidung einholen, die „gut genug“ ist und „sicher ausprobiert“ werden kann, damit wir eine gute Entscheidung für unsere Organisation treffen können.</p>
      consent_meaning: Es ist sicher, den Vorschlag auszuprobieren
      consent_prompt: Was gefällt Ihnen an dem Vorschlag und welchen Nutzen wird er für die Organisation haben?
      objection_meaning: Ich habe berechtigte Einwände und denke, dass der Vorschlag Schaden anrichten wird
      objection_prompt: Welche Änderung an diesem Vorschlag ist erforderlich, damit er sicher ausprobiert werden kann und Sie ihn unterstützen können?
    consensus:
      process_name: Konsens
      process_subtitle: Treffen Sie mit allen Beteiligten einen Tarifvertrag
      process_introduction: <p>Bauen Sie einen Konsens für eine Entscheidung auf, die Sie treffen müssen, um eine Einigung zu erzielen, die den Bedürfnissen und Anliegen aller Beteiligten gerecht wird.</p><ul><li><p> Besprechen und entwickeln Sie gemeinsam einen Vorschlag</p></li><li><p> Beziehen Sie alle Beteiligten ein und respektieren Sie sie</p></li><li><p> Holen Sie die Zustimmung der meisten Menschen ein</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Lesen Sie mehr über den Konsensprozess</a> .</p>
      title: Genehmigen Sie das neue Markenkonzept
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Welche Entscheidung müssen Sie treffen?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Warum ist das wichtig?</strong></h3><p></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Damit dieser Vorschlag angenommen werden kann, muss die Mehrheit der Mitglieder zustimmen.</p><p data-text-align="start"> Wenn Sie nicht einverstanden sind, sagen Sie, warum und was sich ändern muss, damit Sie zustimmen.</p>
      agree_meaning: Ich unterstütze den Vorschlag
      agree_prompt: Was gefällt Ihnen an dem Vorschlag und welchen Nutzen wird er für die Organisation haben?
      abstain_meaning: Diese Entscheidung berührt mich nicht und ich bin zufrieden mit der Entscheidung der Gruppe
      abstain_prompt: Warum enthalten Sie sich der Stimme oder fühlen sich bei dieser Entscheidung nicht stimmberechtigt?
      abstain_icon: verzichten
      disagree_meaning: An diesem Vorschlag muss etwas geändert werden, bevor ich ihn unterstützen kann.
      disagree_prompt: Wie könnte dieser Vorschlag verbessert werden, damit Sie ihn unterstützen können?
      block_meaning: Ich blockiere diesen Vorschlag und bin der Meinung, dass er nicht weiterverfolgt werden sollte
      block_prompt: Erläutern Sie Ihren Einwand gegen diesen Vorschlag und warum er nicht umgesetzt werden sollte
    question_round:
      process_name: Fragerunde
      process_subtitle: Bitten Sie um klärende Fragen, um den Leuten das Verständnis eines Vorschlags zu erleichtern
      process_introduction: <p>Eine Fragerunde ist eine Gelegenheit für Menschen, klärende Fragen zum Vorschlag zu stellen, damit jeder den Vorschlag versteht, bevor er seine Meinung dazu äußert.</p><p data-text-align="start"> Die Loomio-Fragerunde ist ein Sondervorschlag ohne Abstimmungsmöglichkeiten. Es ermöglicht den Teilnehmern, innerhalb einer von Ihnen für die Runde festgelegten Dauer Fragen zu stellen.</p><p data-text-align="start"> Eine Fragerunde wird üblicherweise als Schritt im Einwilligungsprozess verwendet.</p><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Lesen Sie mehr über den Einwilligungsprozess</a> .</p>
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Was schlagen Sie vor?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Warum ist das wichtig?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Dies ist eine Fragerunde, in der Sie dazu eingeladen sind, klärende Fragen zu stellen.</p><p data-text-align="start"> Was müssen Sie wissen, damit Sie den Vorschlag verstehen?</p><p data-text-align="start"> Bitte antworten Sie, bevor die Fragerunde endet.</p>
    sense_check:
      process_name: Sinnesprüfung
      process_subtitle: Bitten Sie um Feedback, Fragen und Bedenken
      process_introduction: |-
        <p>Der Sense-Check-Vorschlag ist eine gute Möglichkeit, Feedback einzuholen, Fragen anzuregen und Bedenken aufzudecken. Es hilft, einen Vorschlag zu klären und zu verbessern, bevor eine Entscheidung getroffen wird.</p><p data-text-align="start"> Durch die Sinnüberprüfung wissen die Leute, dass ein Vorschlag entsteht, und ermutigen sie, sich zu engagieren. Es ist eine Gelegenheit, den Menschen zuzuhören, ihre Gefühle zu spüren und angemessen zu reagieren – und so die Möglichkeit zu eröffnen, ihre Beiträge einzubeziehen, um eine bessere Entscheidung zu treffen.</p><p
        data-text-align="start"> Verwenden Sie den Sense-Check-Vorschlag im Zustimmungsprozess, um Reaktionen und Kommentare einzufordern, um den Vorschlag zu verbessern, und in einem Konsensprozess, um den Konsens zu testen.</p><p data-text-align="start"> <a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Weitere Informationen zur Verwendung der Sense-Prüfung finden Sie im Prozess „Einfache Entscheidung“</u></a> <span>.</span></p>
      title: Wie stehen Sie zu den neuen Markenkonzepten?
      details: <h3 id="what-are-you-proposing"><strong>Was schlagen Sie vor?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Warum ist das wichtig?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p></p><p> Wie stehen Sie zu dem Vorschlag? Hinterlassen Sie einen Kommentar oder machen Sie einen Verbesserungsvorschlag.</p><p> Dieser Sense-Check ist eine Gelegenheit für Ihren Input und Beitrag, um uns dabei zu helfen, eine bessere Entscheidung zu treffen.</p>
      looks_good_meaning: Ich bin zufrieden damit, wohin das führt
      looks_good_prompt: Haben Sie Kommentare oder Vorschläge, um den Vorschlag zu verbessern?
      abstain_meaning: Ich habe dieser Arbeit weder etwas hinzuzufügen noch etwas einzuwenden.
      abstain_prompt: Eine Stimmenthaltung impliziert die Zustimmung zur Richtung dieses Vorschlags. Gibt es einen Grund, warum Sie für die Stimmenthaltung stimmen?
      concerned_meaning: Möglicherweise muss sich hieran etwas ändern, damit ich zustimmen oder zustimmen kann
      concerned_prompt: Was ist Ihr Anliegen und wie könnte es angegangen werden?
    gradients_of_agreement:
      process_subtitle: Drücken Sie Ihre Unterstützung für einen Vorschlag auf einer 8-Punkte-Skala aus
      process_introduction: <p>Der Vorschlag „Gradienten der Zustimmung“ ermöglicht es Mitgliedern einer Gruppe, ihre Unterstützung für einen Vorschlag in Graden auf einer Skala auszudrücken. Dies bietet mehr Möglichkeiten, Unterstützung auszudrücken als durch „stimme zu“ und „stimme nicht zu“.</p><p data-text-align="start"> Nutzen Sie „Gradients of Agreement“ als Vorrunde, um die Unterstützung für einen Vorschlag zu testen, bevor Sie zu einer formellen Vereinbarung übergehen.</p><p data-text-align="start"> Übereinstimmungsgrade lassen die Menschen wissen, dass ein Vorschlag entsteht, und ermutigen sie, sich zu engagieren. Es ist eine Gelegenheit, den Menschen zuzuhören, ihre Gefühle zu spüren und angemessen zu reagieren – und so die Möglichkeit zu eröffnen, ihre Beiträge einzubeziehen, um eine bessere Entscheidung zu treffen.</p>
      title: Wie gefällt Ihnen die neue Werteerklärung?
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Was schlagen Sie vor?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Warum ist das wichtig?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Was verlangen Sie von den Leuten?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Wie gefällt Ihnen der Vorschlag? Drücken Sie Ihre Unterstützung auf der Skala unten aus und hinterlassen Sie einen Kommentar oder Verbesserungsvorschlag.</p><p data-text-align="start"> Mit diesem Vorschlag für Gradients of Agreements soll die Unterstützung für den Vorschlag getestet werden und Sie haben die Möglichkeit, Ihren Beitrag zu leisten, bevor Sie zu einer formellen Vereinbarung übergehen.</p>
      whole_hearted_endorsement: Volle Zustimmung
      whole_hearted_endorsement_meaning: Ich mag es wirklich!
      whole_hearted_endorsement_prompt: Was magst du daran?
      agreement_with_minor_contention: Zustimmung mit geringfügigen Einwänden
      agreement_with_minor_contention_meaning: Nicht perfekt, aber gut genug
      agreement_with_minor_contention_prompt: Was ist dein Anliegen?
      support_with_reservations: Unterstützung bei Reservierungen
      support_with_reservations_meaning: Ich kann damit leben
      support_with_reservations_prompt: Welche Vorbehalte haben Sie?
      abstain_meaning: Dieses Problem betrifft mich nicht
      abstain_prompt: Haben Sie etwas, das Sie hinzufügen möchten?
      more_discussion_needed: Mehr Diskussion nötig
      more_discussion_needed_meaning: Ich verstehe die Probleme noch nicht gut genug
      more_discussion_needed_prompt: Was verstehst Du nicht?
      don_t_like_but_will_support: Gefällt mir nicht, werde aber unterstützen
      don_t_like_but_will_support_meaning: Es ist nicht großartig, aber ich möchte die Gruppe nicht aufhalten
      don_t_like_but_will_support_prompt: Was würden Sie gerne verbessert sehen?
      serious_disagreement: Ernsthafte Meinungsverschiedenheit
      serious_disagreement_meaning: Ich bin damit nicht einverstanden – verlassen Sie sich nicht auf mich
      serious_disagreement_prompt: Womit sind Sie nicht einverstanden?
      veto: Einspruch
      veto_meaning: Ich blockiere diesen Vorschlag
      veto_prompt: Warum blockieren Sie den Vorschlag? Was muss sich ändern, damit Sie es unterstützen können?
