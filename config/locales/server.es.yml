  poll_templates:
    proposal:
      process_subtitle: Plantear una propuesta para tomar una decisión
      process_introduction: <p>La propuesta clásica de Loomio te ayuda a tomar una decisión, convirtiendo una discusión en un desenlace claro.</p><p> Sugiera un curso de acción e invite a las personas a responder votando de acuerdo, abstención o desacuerdo.</p><p> A medida que la gente vota, puede dar una razón por la que ha votado de esta manera. Puede ver cuál es la posición de todos los demás sobre el asunto y por qué.</p><p> De esta manera, puede usar una propuesta para incitar a las personas a responder, descubrir nueva información y generar un entendimiento compartido, para ayudar a su grupo a tomar una decisión mejor y más informada.</p><p> Una propuesta y la discusión asociada crean su propio registro de cómo se tomó la decisión.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lee más sobre el uso de la propuesta clásica de Loomio en el proceso de decisión Simple</u></a> .</p>
      title: Aprobar el nuevo concepto de Marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Para que esta propuesta sea aprobada, necesitamos que la mayoría de los miembros voten De acuerdo.</p><p> Si no está de acuerdo, diga por qué y qué debe cambiar para que esté de acuerdo. \U0001F642</p>
      agree: Aceptar
      agree_meaning: apoyo la propuesta
      agree_prompt: "¿Qué le gusta de la propuesta y cómo beneficiará al grupo?"
      abstain: Abstenerse
      abstain_meaning: Elegir no votar o no poder votar en esta decisión.
      abstain_prompt: "¿Por qué se abstiene o no se siente capaz de votar en esta decisión?"
      disagree: Discrepar
      disagree_meaning: Es necesario cambiar algo en esta propuesta antes de que pueda apoyarla.
      disagree_prompt: "¿Cómo podría mejorarse esta propuesta para que usted pueda apoyarla?"
    advice:
      process_subtitle: Busque asesoramiento sobre una decisión que debe tomar
      process_introduction: <p>Busque asesoramiento sobre una decisión que debe tomar, con el asesoramiento de personas afectadas o que tengan experiencia, para que pueda tomar una mejor decisión para su organización.</p><ul><li><p> Los consejos le ayudan a tomar una mejor decisión para su organización.</p></li><li><p> Fomentar las relaciones, las oportunidades de aprendizaje y los aportes diversos.</p></li><li><p> Estimular la iniciativa y la creatividad, y hacer más agradable el trabajo.</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Lea más sobre el proceso de asesoramiento</u></a> .</p>
      title: Ayuda a Takashi a comprar una computadora nueva
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>¿Qué consejo pides a la gente para ayudarte a tomar una buena decisión?</strong></h3><p></p><p> Estoy buscando su opinión para ayudarme a tomar una buena decisión para nuestra organización.</p>
      agree: Aceptar
      agree_meaning: He ofrecido mi consejo sobre esta decisión.
      agree_prompt: Resuma su consejo o haga un comentario útil
      abstain: Abstenerse
      abstain_meaning: No tengo ningún consejo que ofrecer.
      abstain_prompt: "¿Tiene algún comentario que pueda ser útil?"
    consent:
      process_subtitle: Tome una decisión que sea 'segura para probar', sin objeciones
      process_introduction: <p>Busque el consentimiento sobre una decisión que necesita tomar, donde no haya objeciones significativas a su propuesta, para que pueda tomar una decisión rápida para su organización que sea 'segura para probar'.</p><ul><li><p> Apunta a una decisión 'suficientemente buena'</p></li><li><p> Involucrar muchas voces para desarrollar una propuesta viable</p></li><li><p> Pregunte si alguien tiene una objeción válida</p></li><li><p> Modificar la propuesta para resolver objeciones</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Obtenga más información sobre el proceso de consentimiento</a> .</p>
      title: Contrata a Chloe para el papel de diseñador
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>¿Qué le estás pidiendo a la gente en esta propuesta?</strong></h3><p></p><p> Si tiene una objeción, diga por qué y proponga un cambio en la propuesta que la haga segura.</p><p> Recuerde que buscamos el consentimiento para una decisión 'suficientemente buena' que sea 'segura de probar', para que podamos tomar una buena decisión para nuestra organización.</p>
      consent: Consentir
      consent_meaning: La propuesta es segura de probar.
      consent_prompt: "¿Qué le gusta de la propuesta y cómo beneficiará a la organización?"
      objection: Objeción
      objection_meaning: Tengo una objeción válida y creo que la propuesta causará daño.
      objection_prompt: "¿Qué cambio se necesita en esta propuesta para que sea 'seguro de probar', para que pueda apoyarla?"
    consensus:
      process_subtitle: Llegar a un acuerdo colectivo con todos los involucrados
      process_introduction: <p>Cree consenso para una decisión que necesita tomar, para llegar a un acuerdo que satisfaga las necesidades e inquietudes de todos los participantes.</p><ul><li><p> Discutir y desarrollar una propuesta juntos</p></li><li><p> Incluya y respete a todos los involucrados</p></li><li><p> Buscar el acuerdo de la mayoría de las personas.</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Lea más sobre el proceso de Consenso</a> .</p>
      title: Aprobar el nuevo concepto de Marca
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>¿Cuál es la decisión que debes tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Para que esta propuesta sea aprobada, necesitamos que la mayoría de los miembros voten De acuerdo.</p><p> Si no está de acuerdo, diga por qué y qué debe cambiar para que esté de acuerdo.</p>
      agree: Aceptar
      agree_meaning: apoyo la propuesta
      agree_prompt: "¿Qué le gusta de la propuesta y cómo beneficiará a la organización?"
      abstain: Abstenerse
      abstain_meaning: Esta decisión no me afecta y estoy contento con lo que decida el grupo.
      abstain_prompt: "¿Por qué se abstiene o no se siente capaz de votar en esta decisión?"
      disagree: Discrepar
      disagree_meaning: Es necesario cambiar algo en esta propuesta antes de que pueda apoyarla.
      disagree_prompt: "¿Cómo podría mejorarse esta propuesta para que usted pueda apoyarla?"
      block: Bloquear
      block_meaning: Bloqueo esta propuesta y creo que no debe proceder
      block_prompt: Explique su objeción a esta propuesta y por qué no debería seguir adelante
    question_round:
      process_subtitle: Invitar a preguntas aclaratorias para ayudar a las personas a comprender una propuesta
      process_introduction: <p>Una ronda de preguntas es una oportunidad para que las personas hagan preguntas aclaratorias sobre la propuesta, para que todos entiendan la propuesta antes de decir lo que piensan al respecto.</p><p> La ronda de preguntas de Loomio es una propuesta especial sin opciones de votación. Permite a los participantes hacer preguntas dentro de la duración que establezca para la ronda.</p><p> Una ronda de preguntas se usa comúnmente como un paso en el proceso de consentimiento.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Obtenga más información sobre el proceso de consentimiento</a> .</p>
      title: "¿Qué preguntas tienes sobre la política de Salud y Seguridad?"
      details: <h3 id="what-are-you-proposing"><strong>¿Qué estás proponiendo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Esta es una ronda de preguntas, donde se le invita a hacer preguntas aclaratorias.</p><p> ¿Qué necesitas saber para entender la propuesta?</p><p> Responda antes de que cierre la ronda de preguntas.</p>
      reason_prompt: "¿Qué necesitas saber para entender la propuesta?"
    sense_check:
      process_subtitle: Pida comentarios, preguntas e inquietudes
      process_introduction: <p>La propuesta de verificación de Sense es una buena manera de obtener comentarios, invitar a hacer preguntas y descubrir inquietudes. Ayuda a aclarar y mejorar una propuesta antes de pasar a una decisión.</p><p> Sense check les permite a las personas saber que se está formando una propuesta y los alienta a participar. Es una oportunidad para escuchar a las personas, sentir cómo se sienten y responder adecuadamente, abriendo el potencial para incorporar sus contribuciones para tomar una mejor decisión.</p><p> Utilice la propuesta de verificación de Sentido en el proceso de Consentimiento para invitar a reacciones y comentarios para mejorar la propuesta, y en un proceso de Consenso para probar el consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Obtenga más información sobre el uso de la comprobación de sentido en el proceso de decisión simple</u></a> <span>.</span></p>
      title: "¿Cómo te sientes acerca de los nuevos conceptos de marca?"
      details: <h3 id="what-are-you-proposing"><strong>¿Qué estás proponiendo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> ¿Cómo te sientes con la propuesta? Deja un comentario o haz una sugerencia de mejora.</p><p> Esta verificación de Sense es una oportunidad para su aporte y contribución, para ayudarnos a tomar una mejor decisión.</p>
      looks_good: Se ve bien
      looks_good_meaning: Estoy contento con el lugar al que va esto.
      looks_good_prompt: "¿Tiene algún comentario o sugerencia para mejorar la propuesta?"
      abstain: Abstenerse
      abstain_meaning: No tengo nada que agregar, ni ninguna objeción a este trabajo.
      abstain_prompt: La abstención implica el consentimiento con la dirección de esta propuesta. ¿Hay alguna razón por la que está votando para abstenerse?
      concerned: Preocupado
      concerned_meaning: Es posible que deba cambiar algo sobre esto para que yo dé mi consentimiento o esté de acuerdo.
      concerned_prompt: "¿Cuál es su preocupación y cómo podría abordarse?"
    gradients_of_agreement:
      process_subtitle: Expresar apoyo a una propuesta en una escala de 8 puntos
      process_introduction: "<p>La propuesta Gradientes de acuerdo permite a los miembros de un grupo expresar su apoyo a una propuesta en grados en una escala, ofreciendo más formas de expresar apoyo que en términos de “de acuerdo” y “en desacuerdo”.</p><p> Utilice Gradientes de acuerdo como una ronda preliminar para probar el apoyo a una propuesta antes de pasar a un acuerdo formal.</p><p> Los gradientes de acuerdo les permiten a las personas saber que se está formando una propuesta y los alienta a participar. Es una oportunidad para escuchar a las personas, sentir cómo se sienten y responder adecuadamente, abriendo el potencial para incorporar sus contribuciones para tomar una mejor decisión.</p>"
      title: "¿Qué le parece la nueva declaración de valores?"
      details: <h3 id="what-are-you-proposing"><strong>¿Qué estás proponiendo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> ¿Qué te parece la propuesta? Exprese su apoyo en la escala a continuación y deje un comentario o sugerencia de mejora.</p><p> Esta propuesta de Gradientes de acuerdo es para probar el apoyo a la propuesta y una oportunidad para su aporte antes de pasar a un acuerdo formal.</p>
      whole_hearted_endorsement: Respaldo de todo corazón
      whole_hearted_endorsement_meaning: "¡Me gusta mucho!"
      whole_hearted_endorsement_prompt: "¿Qué te gusta de ello?"
      agreement_with_minor_contention: Acuerdo con disputa menor
      agreement_with_minor_contention_meaning: No es perfecto, pero es lo suficientemente bueno
      agreement_with_minor_contention_prompt: "¿Cuál es tu preocupación?"
      support_with_reservations: Soporte con reservas
      support_with_reservations_meaning: Puedo vivir con eso
      support_with_reservations_prompt: "¿Cuáles son sus reservas?"
      abstain_meaning: este tema no me afecta
      abstain_prompt: "¿Tienes algo que te gustaría agregar?"
      more_discussion_needed: Se necesita más discusión
      more_discussion_needed_meaning: Todavía no entiendo los problemas lo suficientemente bien
      more_discussion_needed_prompt: "¿Qué no entiendes?"
      don_t_like_but_will_support: No me gusta pero apoyaré
      don_t_like_but_will_support_meaning: No es genial, pero no quiero demorar al grupo.
      don_t_like_but_will_support_prompt: "¿Qué te gustaría ver mejorado?"
      serious_disagreement: Desacuerdo serio
      serious_disagreement_meaning: No estoy de acuerdo con esto, no cuentes conmigo.
      serious_disagreement_prompt: "¿Con qué no estás de acuerdo?"
      veto: Veto
      veto_meaning: Bloqueo esta propuesta
      veto_prompt: "¿Por qué bloquea la propuesta? ¿Qué necesita cambiar para que usted pueda apoyarlo?"
    simple_poll:
      process_subtitle: Encuentra la opción más popular
      process_introduction: <p>Antes de tomar una decisión, averigüe qué opciones les interesan más a las personas.</p><p> La encuesta simple lo ayuda a encontrar la opción u opciones más populares con opción única o múltiple.</p><p> Escriba cualquier detalle sobre las opciones en el campo de detalles, luego ingrese el nombre de la opción y haga clic en + para agregar.</p><p> Establezca las <strong>opciones mínimas</strong> y <strong>las opciones máximas</strong> que un votante puede elegir. Deje la opción máxima como 1 para una encuesta de opción única.</p><p> Puede usar el ícono de lápiz junto a cada opción para agregar un <strong>significado</strong> de la opción, una mayor elaboración de la opción para ayudar a las personas cuando votan.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Leer más sobre Encuesta simple</a> .</p>
      title: "¿Dónde debería estar el foco de nuestra dirección estratégica?"
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué se trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Elija la(s) opción(es) que prefiera.</p>
    score_poll:
      process_subtitle: Medir el grado de apoyo a cada opción
      process_introduction: <p>Utilice la encuesta de puntuación cuando desee encuestar a las personas sobre su deseo, preferencia o interés en cada opción.</p><p> <span>Se pide a los participantes que evalúen cada opción y asignen una puntuación moviendo un control deslizante a lo largo de una escala.</span></p><p> <span>Los resultados se muestran gráficamente junto con una tabla para cada opción que muestra el total de puntos, la media de puntos y el número de votantes.</span></p><p> Las configuraciones avanzadas incluyen 'Los votos son anónimos' y 'Mostrar opciones en orden aleatorio', comúnmente utilizados para la encuesta de puntuación para reducir cualquier sesgo de votación.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Obtenga más información sobre la encuesta de puntuación</a> .</p>
      title: Evaluar cómo se toman las decisiones en nuestra organización
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué se trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Elija la(s) opción(es) que prefiera.</p>
    dot_vote:
      process_subtitle: Asignar un presupuesto de puntos para revelar prioridades
      process_introduction: <p>El voto por puntos es útil para los grupos que intentan asignar un recurso limitado a varias opciones. Va más allá de una simple encuesta al ayudar a los participantes a apreciar que existe una restricción al seleccionar opciones.</p><p> Cada participante recibe un número determinado de puntos. Tú decides cuántos.</p><p> Colocan puntos junto a las opciones presentadas que les gustan. Los participantes pueden colocar todos sus puntos en una sola opción o repartirse entre múltiples opciones.</p><p> A medida que los participantes asignan puntos, es posible que excedan el límite de presupuesto de puntos y, por lo tanto, se les anima a considerar cómo gastan sus puntos con cuidado.</p><p> Las opciones con más puntos “ganan”. La tabla de resultados proporciona datos adicionales para ayudarlo a analizar los resultados.</p><ul><li><p> % de puntos</p></li><li><p> Puntos</p></li><li><p> Significar</p></li><li><p> Votantes</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Lea más sobre el voto de Dot</a> .</p>
      title: Elegir temas para nuestra conferencia
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué se trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> En esta encuesta tienes un presupuesto de 8 puntos para destinar a las opciones que prefieras. Puede colocar todos los puntos en una opción o distribuirlos.</p>
    ranked_choice:
      process_subtitle: Comprender la preferencia ordenada de las opciones.
      process_introduction: '<p>La elección clasificada es útil cuando tiene una gran cantidad de opciones o está celebrando una elección.</p><p> Esta plantilla de encuesta ofrece una serie de opciones para que las personas voten en el orden que prefieran.</p><p> Puede establecer el número de opciones que obtiene el votante.</p><p> <span>Los votantes arrastran y sueltan las opciones en orden de preferencia (la #1 es su opción preferida).</span></p><p> <span>Las configuraciones avanzadas incluyen ''Los votos son anónimos'' y ''Mostrar opciones en orden aleatorio'', comúnmente utilizadas para la</span> elección clasificada para reducir cualquier sesgo de votación.</p><p> Los resultados se muestran en orden de clasificación. La tabla de resultados proporciona datos adicionales para ayudarlo a analizar los resultados.</p><ul><li><p> Rango</p></li><li><p> % de puntos</p></li><li><p> Puntos</p></li><li><p> Significar</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Obtenga más información sobre la elección clasificada</a> .</p>'
      title: Elegir directores para la junta de gobierno
      details: <h3 id="what-is-this-poll-about"><strong>¿De qué se trata esta encuesta?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>¿Porque es esto importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></h3><p></p><p> Vota clasificando las opciones en el orden de tu preferencia. La opción que ocupa el primer lugar en los resultados gana.</p>
    time_poll:
      process_subtitle: Encuentra cuándo hay personas disponibles para reunirse
      process_introduction: "<p><span>Ahorre tiempo organizando una fecha para su reunión o evento.</span></p><p> La encuesta de tiempo facilita ver la disponibilidad de todos y encontrar el mejor momento.</p><p> Dale a tu encuesta de Time un título y detalles. Ingrese una lista de opciones de fecha y hora en su zona horaria.</p><p> Al configurar intervalos de tiempo, tenga en cuenta a las personas en diferentes zonas horarias. Los participantes verán los horarios localizados en su zona horaria.</p><p> Establecer una duración de la reunión.</p><p> Cuando se cierre la encuesta de tiempo, establezca un resultado con el mejor tiempo y las instrucciones para la reunión.</p><p> <span>Loomio incluirá una invitación de calendario con el correo electrónico de notificación del resultado, para que los participantes puedan agregarlo a su calendario.</span></p>"
      title: Busquemos una fecha para nuestra próxima reunión.
      details: <p><strong>¿Qué es la reunión o evento?</strong></p><p></p><p> <strong>¿Porque es esto importante?</strong></p><p></p><p> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></p><p></p><p> <span>Marque los intervalos de tiempo en los que está disponible con el ícono verde de "Me gusta" o deje el "Me gusta" rojo en su lugar cuando no esté disponible.</span></p><p> <span>Use el ícono de 'pulgares hacia los lados' para decir que está disponible 'si es necesario'.</span></p>
      reason_prompt: "¿Hay algo que pueda decir para ayudar al organizador a encontrar un momento adecuado?"
    opt_in:
      process_subtitle: Encuentre voluntarios o pregunte por participantes
      process_introduction: "<p>Utilice Opt-in para invitar a personas a unirse a un equipo, comité o grupo de trabajo, o para participar en un evento.</p><p> 'Opt-in' tiene dos opciones de votación: Aceptar o Rechazar.</p><p> Puede definir un número objetivo de personas que está buscando, digamos 3 personas para unirse a su grupo de trabajo.</p>"
      title: Grupo de trabajo para redactar nuestra nueva política de sostenibilidad
      details: "<p><strong>¿Cuál es el equipo, grupo de trabajo o evento al que está invitando a la gente?</strong></p><p></p><p> <strong>¿Porque es esto importante?</strong></p><p></p><p> <strong>¿Qué le estás pidiendo a la gente que haga?</strong></p><p></p><p> ¡Selecciona 'Aceptar' para participar!</p>"
      accept: Aceptar
      accept_meaning: estoy dispuesto a participar
      accept_prompt: "¿Por qué te ofreces como voluntario para esto?"
      decline: Rechazar
      decline_meaning: no puedo participar
      decline_prompt: "¿Hay algo que quieras decir?"
