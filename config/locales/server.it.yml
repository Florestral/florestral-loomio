    description: Benvenuto su Loomio, un luogo online per comunicare e prendere decisioni. Questo è un esempio di **thread** di discussione. Puoi aggiungere commenti qui sotto. I thread servono per discutere argomenti e ottenere risultati chiari. Questo thread parla di come funziona Loomio, quindi posta domande a riguardo qui. Attualmente stai leggendo il thread **contesto**, che può essere aggiornato con informazioni chiave e domande che aiutano le persone a impegnarsi. Per iniziare con Loomio:<ul><li> Prova a commentare in un thread esistente o in questo.</li></ul> Suggerimenti per la pubblicazione su Loomio:<ul><li> Per notificare una persona specifica, digita @ seguito dal suo nome</li><li> Trascina e rilascia immagini e allegati o fai clic sull'icona della graffetta</li><li> Vedi <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">5 modi per utilizzare i thread</a> per alcune idee e suggerimenti</li></ul> In caso di domande, vedere [Guida Loomio](http://help.loomio.org).
