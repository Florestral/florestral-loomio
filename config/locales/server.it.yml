  poll_templates:
    proposal:
      process_subtitle: Sollevare una proposta per prendere una decisione
      process_introduction: <p>La classica proposta Loomio ti aiuta a prendere una decisione, trasformando una discussione in un risultato chiaro.</p><p> Suggerisci una linea d'azione e invita le persone a rispondere votando d'accordo, astenendosi o dissentendo.</p><p> Mentre le persone votano, possono dare una ragione per cui hanno votato in questo modo. Puoi vedere dove si trovano tutti gli altri sulla questione e perché.</p><p> In questo modo puoi utilizzare una proposta per sollecitare le persone a rispondere, scoprire nuove informazioni e costruire una comprensione condivisa, per aiutare il tuo gruppo a prendere una decisione migliore e più informata.</p><p> Una proposta e la discussione associata creano la propria registrazione di come è stata presa la decisione.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Maggiori informazioni sull'utilizzo della classica proposta Loomio nel processo decisionale semplice</u></a> .</p>
      title: Approva il nuovo concetto di Brand
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual è la decisione che devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Perché questa proposta passi, abbiamo bisogno che la maggioranza dei membri voti Agree.</p><p> Se non sei d'accordo, dì perché e cosa deve cambiare per essere d'accordo. \U0001F642</p>
      agree: Essere d'accordo
      agree_meaning: Sostengo la proposta
      agree_prompt: Cosa ti piace della proposta e in che modo andrà a vantaggio del gruppo?
      abstain: Astenersi
      abstain_meaning: Scegliere di non farlo o non poter votare in questa decisione.
      abstain_prompt: Perché ti astieni o non ti senti in grado di votare in questa decisione?
      disagree: Disaccordo
      disagree_meaning: Qualcosa in questa proposta deve essere cambiato prima che io possa sostenerla.
      disagree_prompt: Come potrebbe essere migliorata questa proposta in modo che tu possa sostenerla?
    advice:
      process_subtitle: Chiedi consiglio su una decisione che devi prendere
      process_introduction: <p>Chiedi consiglio su una decisione che devi prendere, con il consiglio delle persone interessate o che hanno esperienza, in modo da poter prendere una decisione migliore per la tua organizzazione.</p><ul><li><p> I consigli ti aiutano a prendere una decisione migliore per la tua organizzazione.</p></li><li><p> Promuovere relazioni, opportunità di apprendimento e input diversificati.</p></li><li><p> Stimolare l'iniziativa e la creatività e un lavoro più piacevole.</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Maggiori informazioni sul processo di consulenza</u></a> .</p>
      title: Aiuta Takashi a comprare un nuovo computer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual è la decisione che devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Che consiglio stai chiedendo alle persone per aiutarti a prendere una buona decisione?</strong></h3><p></p><p> Sto cercando il tuo contributo per aiutarmi a prendere una buona decisione per la nostra organizzazione.</p>
      agree: Essere d'accordo
      agree_meaning: Ho offerto il mio consiglio su questa decisione
      agree_prompt: Riassumi i tuoi consigli o fai un commento utile
      abstain: Astenersi
      abstain_meaning: Non ho nessun consiglio da offrire
      abstain_prompt: Hai commenti che possono essere utili?
    consent:
      process_subtitle: Prendi una decisione che è 'sicuro da provare', senza obiezioni
      process_introduction: <p>Chiedi il consenso su una decisione che devi prendere, dove non ci sono obiezioni significative alla tua proposta, in modo da poter prendere una decisione rapida per la tua organizzazione che sia "sicuro da provare".</p><ul><li><p> Obiettivo per una decisione 'abbastanza buona'</p></li><li><p> Coinvolgere molte voci per sviluppare una proposta praticabile</p></li><li><p> Chiedi se qualcuno ha un'obiezione valida</p></li><li><p> Modificare la proposta per risolvere le obiezioni</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Ulteriori informazioni sul processo di consenso</a> .</p>
      title: Assumi Chloe per il ruolo di designer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual è la decisione che devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Cosa stai chiedendo alle persone in questa proposta?</strong></h3><p></p><p> Se hai un'obiezione, spiega perché e proponi una modifica alla proposta che la renda sicura.</p><p> Ricorda che stiamo cercando il consenso per una decisione "abbastanza buona" che sia "sicuro da provare", in modo da poter prendere una buona decisione per la nostra organizzazione.</p>
      consent: Consenso
      consent_meaning: La proposta è sicura da provare
      consent_prompt: Cosa ti piace della proposta e in che modo andrà a vantaggio dell'organizzazione?
      objection: Obiezione
      objection_meaning: Ho un'obiezione valida e penso che la proposta causerà danni
      objection_prompt: Quale modifica è necessaria a questa proposta per renderla "sicuro da provare", in modo che tu possa sostenerla?
    consensus:
      process_subtitle: Raggiungi un accordo collettivo con tutti i soggetti coinvolti
      process_introduction: <p>Costruisci il consenso per una decisione che devi prendere, per raggiungere un accordo che soddisfi i bisogni e le preoccupazioni di tutti i partecipanti.</p><ul><li><p> Discutete e sviluppate insieme una proposta</p></li><li><p> Includere e rispettare tutte le persone coinvolte</p></li><li><p> Cerca il consenso della maggior parte delle persone</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Ulteriori informazioni sul processo di consenso</a> .</p>
      title: Approva il nuovo concetto di Brand
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual è la decisione che devi prendere?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Perché questa proposta passi, abbiamo bisogno che la maggioranza dei membri voti Agree.</p><p> Se non sei d'accordo, dì perché e cosa deve cambiare per essere d'accordo.</p>
      agree: Essere d'accordo
      agree_meaning: Sostengo la proposta
      agree_prompt: Cosa ti piace della proposta e in che modo andrà a vantaggio dell'organizzazione?
      abstain: Astenersi
      abstain_meaning: Questa decisione non mi riguarda e sono contento di qualunque cosa decida il gruppo
      abstain_prompt: Perché ti astieni o non ti senti in grado di votare in questa decisione?
      disagree: Disaccordo
      disagree_meaning: Qualcosa in questa proposta deve essere cambiato prima che io possa sostenerla
      disagree_prompt: Come potrebbe essere migliorata questa proposta in modo che tu possa sostenerla?
      block: Bloccare
      block_meaning: Blocco questa proposta e penso che non dovrebbe procedere
      block_prompt: Spiega la tua obiezione a questa proposta e perché non dovrebbe andare avanti
    question_round:
      process_subtitle: Invita a chiarire domande per aiutare le persone a capire una proposta
      process_introduction: <p>Un giro di domande è un'opportunità per le persone di porre domande di chiarimento sulla proposta, in modo che tutti capiscano la proposta prima di dire cosa ne pensano.</p><p> Il round Loomio Question è una proposta speciale senza opzioni di voto. Consente ai partecipanti di porre domande entro una durata impostata per il round.</p><p> Un giro di domande è comunemente usato come passaggio nel processo di consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Ulteriori informazioni sul processo di consenso</a> .</p>
      title: Quali domande hai sulla politica di salute e sicurezza?
      details: <h3 id="what-are-you-proposing"><strong>Cosa stai proponendo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Questo è un giro di domande, in cui sei invitato a porre domande di chiarimento.</p><p> Cosa devi sapere per capire la proposta?</p><p> Si prega di rispondere prima della chiusura del round di domande.</p>
      reason_prompt: Cosa devi sapere per capire la proposta?
    sense_check:
      process_subtitle: Chiedi feedback, domande e dubbi
      process_introduction: <p>La proposta di controllo del senso è un buon modo per ottenere feedback, invitare domande e scoprire preoccupazioni. Aiuta a chiarire e migliorare una proposta prima di passare a una decisione.</p><p> Il controllo del senso consente alle persone di sapere che si sta formando una proposta e le incoraggia a impegnarsi. È un'opportunità per ascoltare le persone, percepire come si sentono e rispondere in modo appropriato, aprendo la possibilità di incorporare i loro contributi per prendere una decisione migliore.</p><p> Utilizzare la proposta di verifica del senso nel processo di consenso per invitare reazioni e commenti per migliorare la proposta e in un processo di consenso per testare il consenso.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Leggi ulteriori informazioni sull'utilizzo del controllo del senso nel processo decisionale semplice</u></a> <span>.</span></p>
      title: Cosa ne pensi dei nuovi concept del marchio?
      details: <h3 id="what-are-you-proposing"><strong>Cosa stai proponendo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Come ti senti riguardo alla proposta? Lascia un commento o dai un suggerimento per migliorare.</p><p> Questo controllo del senso è un'opportunità per il tuo input e contributo, per aiutarci a prendere una decisione migliore.</p>
      looks_good: Sembra buono
      looks_good_meaning: Sono contento di dove sta andando
      looks_good_prompt: Hai commenti o suggerimenti per migliorare la proposta?
      abstain: Astenersi
      abstain_meaning: Non ho nulla da aggiungere, né alcuna obiezione a questo lavoro.
      abstain_prompt: L'astensione implica il consenso all'indirizzo della presente proposta. C'è un motivo per cui stai votando per l'astensione?
      concerned: Interessato
      concerned_meaning: Potrebbe essere necessario cambiare qualcosa in questo per consentirmi o essere d'accordo
      concerned_prompt: Qual è la tua preoccupazione e come potrebbe essere affrontata?
    gradients_of_agreement:
      process_subtitle: Esprimi il tuo sostegno per una proposta su una scala a 8 punti
      process_introduction: <p>La proposta Gradienti di accordo consente ai membri di un gruppo di esprimere il proprio sostegno a una proposta in gradi su una scala, offrendo più modi di esprimere sostegno che in termini di "accordo" e "disaccordo".</p><p> Utilizzare Gradienti di accordo come round preliminare, per testare il supporto per una proposta prima di passare a un accordo formale.</p><p> I gradienti di accordo consentono alle persone di sapere che si sta formando una proposta e le incoraggiano a impegnarsi. È un'opportunità per ascoltare le persone, percepire come si sentono e rispondere in modo appropriato, aprendo la possibilità di incorporare i loro contributi per prendere una decisione migliore.</p>
      title: Ti piace la nuova dichiarazione di valori?
      details: <h3 id="what-are-you-proposing"><strong>Cosa stai proponendo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Come ti sembra la proposta? Esprimi il tuo sostegno sulla scala sottostante e lascia un commento o un suggerimento per il miglioramento.</p><p> Questa proposta di gradienti di accordo serve a testare il supporto per la proposta e un'opportunità per il tuo contributo prima di passare a un accordo formale.</p>
      whole_hearted_endorsement: Approvazione con tutto il cuore
      whole_hearted_endorsement_meaning: Mi piace veramente!
      whole_hearted_endorsement_prompt: Cosa ti piace di questo?
      agreement_with_minor_contention: Accordo con contesa minore
      agreement_with_minor_contention_meaning: Non perfetto, ma è abbastanza buono
      agreement_with_minor_contention_prompt: Qual è la tua preoccupazione?
      support_with_reservations: Supporto con prenotazione
      support_with_reservations_meaning: Ci posso convivere
      support_with_reservations_prompt: Quali sono le tue riserve?
      abstain_meaning: Questo problema non mi riguarda
      abstain_prompt: Hai qualcosa che vorresti aggiungere?
      more_discussion_needed: Sono necessarie ulteriori discussioni
      more_discussion_needed_meaning: Non capisco ancora abbastanza bene i problemi
      more_discussion_needed_prompt: Cosa non capisci?
      don_t_like_but_will_support: Non mi piace ma sosterrà
      don_t_like_but_will_support_meaning: Non è fantastico, ma non voglio ostacolare il gruppo
      don_t_like_but_will_support_prompt: Cosa vorresti vedere migliorato?
      serious_disagreement: Grave disaccordo
      serious_disagreement_meaning: Non sono d'accordo con questo - non contare su di me
      serious_disagreement_prompt: Con cosa non sei d'accordo?
      veto: Veto
      veto_meaning: Blocco questa proposta
      veto_prompt: Perché blocchi la proposta? Cosa deve cambiare per supportarlo?
    simple_poll:
      process_subtitle: Trova l'opzione più popolare
      process_introduction: <p>Prima di prendere una decisione, trova a quali opzioni interessano di più le persone.</p><p> Il sondaggio semplice ti aiuta a trovare l'opzione o le opzioni più popolari con scelta singola o multipla.</p><p> Scrivi eventuali dettagli sulle opzioni nel campo dei dettagli, quindi inserisci il nome dell'opzione e fai clic su + per aggiungere.</p><p> Imposta le <strong>scelte minime</strong> e <strong>le scelte massime</strong> che un elettore può scegliere. Lascia la scelta massima come 1 per un sondaggio a scelta singola.</p><p> Puoi utilizzare l'icona della matita accanto a ciascuna opzione per aggiungere un <strong>significato</strong> all'opzione, un'ulteriore elaborazione dell'opzione per aiutare le persone durante il voto.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Per saperne di più Sondaggio semplice</a> .</p>
      title: Dove dovrebbe essere il focus della nostra direzione strategica?
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Scegli l'opzione o le opzioni che preferisci.</p>
    score_poll:
      process_subtitle: Misura il grado di supporto per ciascuna opzione
      process_introduction: <p>Usa il sondaggio del punteggio quando desideri sondare le persone per il loro desiderio, preferenza o interesse per ciascuna opzione.</p><p> <span>Ai partecipanti viene chiesto di valutare ciascuna opzione e assegnare un punteggio spostando un cursore lungo una scala.</span></p><p> <span>I risultati vengono visualizzati graficamente insieme a una tabella per ogni opzione che mostra i punti totali, i punti medi e il numero di votanti.</span></p><p> Le impostazioni avanzate includono "I voti sono anonimi" e "Mostra le opzioni in ordine casuale", comunemente utilizzate per il sondaggio del punteggio per ridurre qualsiasi pregiudizio di voto.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Leggi di più su Score poll</a> .</p>
      title: Valutare come vengono prese le decisioni nella nostra organizzazione
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Scegli l'opzione o le opzioni che preferisci.</p>
    dot_vote:
      process_subtitle: Assegna un budget di punti per rivelare le priorità
      process_introduction: <p>Dot vote è utile per i gruppi che cercano di allocare una risorsa limitata a un numero di opzioni. Va oltre un semplice sondaggio aiutando i partecipanti a capire che c'è un vincolo nella selezione delle opzioni.</p><p> A ciascuno dei partecipanti viene assegnato un determinato numero di punti. Decidi tu quanti.</p><p> Mettono punti accanto alle opzioni presentate che gli piacciono. I partecipanti possono posizionare tutti i loro punti su una singola opzione o distribuirli su più opzioni.</p><p> Man mano che i partecipanti allocano i punti, possono superare il limite del budget in punti e quindi sono incoraggiati a considerare attentamente come spendono i loro punti.</p><p> Le opzioni con il maggior numero di punti "vincono". La tabella dei risultati fornisce dati aggiuntivi per aiutarti ad analizzare i risultati.</p><ul><li><p> % di punti</p></li><li><p> Punti</p></li><li><p> Significare</p></li><li><p> Elettori</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Leggi di più su Dot vote</a> .</p>
      title: Scelta dei temi per la nostra conferenza
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> In questo sondaggio hai un budget di 8 punti da destinare alle opzioni che preferisci. Puoi posizionare tutti i punti su un'opzione o distribuirli.</p>
    ranked_choice:
      process_subtitle: Comprendere la preferenza ordinata delle opzioni
      process_introduction: <p>La scelta classificata è utile quando hai un gran numero di opzioni o stai tenendo un'elezione.</p><p> Questo modello di sondaggio offre una serie di opzioni per consentire alle persone di votare nel loro ordine preferito.</p><p> Puoi impostare il numero di scelte che l'elettore ottiene.</p><p> <span>Gli elettori trascinano e rilasciano le opzioni in ordine di preferenza (la numero 1 è l'opzione preferita).</span></p><p> <span>Le impostazioni avanzate includono "I voti sono anonimi" e "Mostra le opzioni in ordine casuale", comunemente utilizzate per la</span> scelta classificata per ridurre eventuali distorsioni di voto.</p><p> I risultati sono mostrati in ordine di classificazione. La tabella dei risultati fornisce dati aggiuntivi per aiutarti ad analizzare i risultati.</p><ul><li><p> Rango</p></li><li><p> % di punti</p></li><li><p> Punti</p></li><li><p> Significare</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Maggiori informazioni sulla scelta classificata</a> .</p>
      title: Eleggere gli amministratori nel consiglio di amministrazione
      details: <h3 id="what-is-this-poll-about"><strong>Di cosa tratta questo sondaggio?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Perché questo è importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Cosa stai chiedendo alle persone di fare?</strong></h3><p></p><p> Vota classificando le opzioni in ordine di preferenza. Vince l'opzione che si classifica per prima nei risultati.</p>
    time_poll:
      process_subtitle: Scopri quando le persone sono disponibili per incontrarsi
      process_introduction: "<p><span>Risparmia tempo organizzando una data per la tua riunione o evento.</span></p><p> Il sondaggio del tempo rende facile vedere la disponibilità di tutti e trovare l'orario migliore.</p><p> Dai al tuo sondaggio Time un titolo e dettagli. Inserisci un elenco di opzioni di data e ora nel tuo fuso orario.</p><p> Quando imposti le fasce orarie, considera le persone in fusi orari diversi. I partecipanti vedranno gli orari localizzati nel loro fuso orario.</p><p> Imposta una durata della riunione.</p><p> Quando il sondaggio sul tempo si chiude, imposta un risultato con il miglior tempo e le eventuali istruzioni per la riunione.</p><p> <span>Loomio includerà un invito al calendario con l'e-mail di notifica dell'esito, in modo che i partecipanti possano aggiungere al proprio calendario.</span></p>"
      title: Troviamo una data per il nostro prossimo incontro
      details: <p><strong>Qual è la riunione o l'evento?</strong></p><p></p><p> <strong>Perché questo è importante?</strong></p><p></p><p> <strong>Cosa stai chiedendo alle persone di fare?</strong></p><p></p><p> <span>Contrassegna le fasce orarie in cui sei disponibile con l'icona verde "Pollice in su" o lascia il "Pollice in giù" rosso quando non sei disponibile.</span></p><p> <span>Usa l'icona "pollice di lato" per dire che sei disponibile "se necessario".</span></p>
      reason_prompt: C'è qualcosa che puoi dire per aiutare l'organizzatore a trovare un momento adatto?
    opt_in:
      process_subtitle: Trova volontari o chiedi dei partecipanti
      process_introduction: "<p>Utilizza Opt-in per invitare le persone a unirsi a un team, comitato o gruppo di lavoro o per partecipare a un evento.</p><p> 'Opt-in' ha due opzioni di voto: Accetta o Rifiuta.</p><p> Puoi definire un numero target di persone che stai cercando, ad esempio 3 persone che si uniscano al tuo gruppo di lavoro.</p>"
      title: Gruppo di lavoro per redigere la nostra nuova politica di sostenibilità
      details: "<p><strong>Qual è il team, il gruppo di lavoro o l'evento a cui stai invitando le persone?</strong></p><p></p><p> <strong>Perché questo è importante?</strong></p><p></p><p> <strong>Cosa stai chiedendo alle persone di fare?</strong></p><p></p><p> Seleziona 'Accetta' per partecipare!</p>"
      accept: Accettare
      accept_meaning: Sono disposto a partecipare
      accept_prompt: Perché ti offri volontario per questo?
      decline: Declino
      decline_meaning: non riesco a partecipare
      decline_prompt: C'è qualcosa che vorresti dire?
