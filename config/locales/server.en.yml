---
en:
  poll_templates:
    proposal:
      process_subtitle: Raise a proposal to make a decision
      process_introduction: <p>The classic Loomio proposal helps you make a decision,
        converting a discussion into a clear outcome.</p><p>Suggest a course of action
        and invite people to respond by voting agree, abstain or disagree.</p><p>As people
        vote, they can give a reason why they have voted this way. You can see where everyone
        else stands on the matter, and why.</p><p>In this way you can use a proposal to
        prompt people for a response, uncover new information, and build shared understanding
        - to help your group make a better, more informed decision.</p><p>A proposal and
        associated discussion creates its own record of how the decision came about.</p><p><a
        target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Read
        more about using the classic Loomio proposal in the Simple decision process</u></a>.</p>
      title: Approve the new Brand concept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>What
        is the decision you need to make?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are you asking people to do?</strong></h3><p></p>
        <p>For this proposal to pass, we need the majority of
        members to vote Agree.</p><p>If you Disagree, say
        why and what needs to change for you to Agree. \U0001F642</p>
      agree: Agree
      agree_meaning: I support the proposal
      agree_prompt: What do you like about the proposal and how will it benefit the group?
      abstain: Abstain
      abstain_meaning: Choosing not to, or unable to vote in this decision.
      abstain_prompt: Why are you abstaining, or do not feel able to vote in this decision?
      disagree: Disagree
      disagree_meaning: Something in this proposal needs to be changed before I can support it.
      disagree_prompt: How could this proposal be improved so that you can support it?

    advice:
      process_subtitle: Seek advice on a decision you need to make
      process_introduction: <p>Seek advice on a decision you need to make, with the advice
        of people impacted or who have expertise, so you can make a better decision for
        your organization.</p><ul><li><p>Advice helps you make a better decision for your
        organization.</p></li><li><p>Foster relationships, learning opportunities and
        diverse input.&nbsp;&nbsp;</p></li><li><p>Stimulate initiative and creativity,
        and more enjoyable work.</p></li></ul><p><a target="_blank"
        rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Read
        more about the Advice process</u></a>.</p>
      title: Help Takashi buy a new computer
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>What is the decision
        you need to make?</strong></h3><p></p><h3 id="why-is-this-important"><strong>Why
        is this important?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"><strong>What
        advice are you asking from people to help you make a good decision?</strong></h3><p></p><p>I
        am seeking your input to help me make a good decision for our organization.</p>
      agree: Agree
      agree_meaning: I have offered my advice about this decision
      agree_prompt: Summarize your advice or make a helpful comment
      abstain: Abstain
      abstain_meaning: I don't have any advice to offer
      abstain_prompt: Do you have any comments that may be helpful?
    consent:
      process_subtitle: Make a decision that is ‘safe to try’, without objections
      process_introduction: <p>Seek consent on a decision you need to make, where there
        are no meaningful objections to your proposal, so you can make a fast decision
        for your organization that is 'safe to try'.</p><ul><li><p>Aim for a ‘good enough’
        decision</p></li><li><p>Involve many voices to develop a workable proposal</p></li><li><p>Ask
        if anyone has a valid objection</p></li><li><p>Amend the proposal to resolve objections</p></li></ul>
        <p><a target="_blank" rel="noopener noreferrer nofollow"
        href="https://help.loomio.com/en/guides/consent_process/index.html">Read more
        about the Consent process</a>.</p>
      title: Hire Chloe for design role
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>What
        is the decision you need to make?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"><strong>What
        are you asking of people in this proposal?</strong></h3><p></p><p>If you have an Objection, please say why and propose a
        change to the proposal that makes it safe.</p><p>Remember
        we are seeking consent for a ‘good enough’ decision that is 'safe to try', so
        we can make a good decision for our organization.</p>
      consent: Consent
      consent_meaning: The proposal is safe to try
      consent_prompt: What do you like about the proposal and how will it benefit the organization?
      objection: Objection
      objection_meaning: I have a valid objection and think the proposal will cause harm
      objection_prompt: What change to this proposal is needed to make it 'safe to try', so that you can support it?
    consensus:
      process_subtitle: Reach collective agreement with everyone involved
      process_introduction: <p>Build consensus for a decision you need to make, to reach
        an agreement that satisfies the needs and concerns of all participants.</p><ul><li><p>Discuss
        and develop a proposal together</p></li><li><p>Include and respect everyone involved</p></li><li><p>Seek
        agreement from most people&nbsp;</p></li></ul><p><a target="_blank"
        rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Read
        more about the Consensus process</a>.</p>
      title: Approve the new Brand concept
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>What
        is the decision you need to make?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>For
        this proposal to pass, we need the majority of members to vote Agree. </p><p>If
        you Disagree, say why and what needs to change for you to Agree.</p>
      agree: Agree
      agree_meaning: I support the proposal
      agree_prompt: What do you like about the proposal and how will it benefit the organization?
      abstain: Abstain
      abstain_meaning: This decision does not affect me and I am happy with whatever the group decides
      abstain_prompt: Why are you abstaining, or do not feel able to vote in this decision?
      disagree: Disagree
      disagree_meaning: Something in this proposal needs to be changed before I can support it
      disagree_prompt: How could this proposal be improved so that you can support it?
      block: Block
      block_meaning: I block this proposal and think it should not proceed
      block_prompt: Explain your objection to this proposal and why it should not go ahead
    question_round:
      process_subtitle: Invite clarifying questions to help people understand a proposal
      process_introduction: <p>A Question round is an opportunity for people to ask clarifying
        questions about the proposal, so that everyone understands the proposal before
        they say what they think about it.</p><p>The Loomio Question
        round is a special proposal with no voting options. It enables participants to
        ask questions within a duration you set for the round.</p><p>A
        Question round is commonly used as a step in the Consent process.</p><p><a
        target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Read
        more about the Consent process</a>.</p>
      title: What questions to you have about the Health and Safety policy?
      details: <h3 id="what-are-you-proposing"><strong>What are
        you proposing?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>This
        is a question round, where you are invited to ask clarifying questions.</p>
        <p>What do you need to know so you understand the proposal?</p>
        <p>Please respond before the Question round closes.</p>
      reason_prompt: What do you need to know so you understand the proposal?
    sense_check:
      process_subtitle: Ask for feedback, questions and concerns
      process_introduction: <p>The Sense check proposal is a good way to get feedback,
        invite questions and uncover concerns. It helps to clarify and improve a proposal
        before moving to a decision.</p><p>Sense check lets people
        know a proposal is forming and encourages them to engage. It is an opportunity
        to listen to people, sense how they feel and respond appropriately - opening the
        potential to incorporate their contributions to make a better decision.</p>
        <p>Use the Sense check proposal in the Consent process to
        invite reactions and comments to improve the proposal, and in a Consensus process
        to test for consensus.</p><p><a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Read
        more about using Sense check in the Simple decision process</u></a><span>.</span></p>
      title: How do you feel about the new brand concepts?
      details: <h3 id="what-are-you-proposing"><strong>What are you proposing?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are you asking people to do?</strong></h3><p></p><p>How
        do you feel about the proposal?  Leave a comment or make a suggestion for improvement.</p><p>This
        Sense check is an opportunity for your input and contribution, to help us make
        a better decision.</p>
      looks_good: Looks good
      looks_good_meaning: I'm happy with where this is going
      looks_good_prompt: Do you have any comments or suggestions to make the proposal
        better?
      abstain: Abstain
      abstain_meaning: I don’t have anything to add, nor any objection to this work.
      abstain_prompt: Abstaining implies consent with the direction of this proposal.
        Is there a reason you are voting to abstain?
      concerned: Concerned
      concerned_meaning: Something about this may need to change for me to consent or
        agree
      concerned_prompt: What is your concern and how might it be addressed?
    gradients_of_agreement:
      process_subtitle: Express support for a proposal on an 8-point scale
      process_introduction: <p>The Gradients of agreement proposal enables members of
        a group to express their support for a proposal in degrees on a scale, offering
        more ways of expressing support than in terms of “agree” and “disagree”.</p>
        <p>Use Gradients of agreement as a preliminary round, to
        test support for a proposal before moving to a formal agreement.</p><p>Gradients
        of agreement lets people know a proposal is forming and encourages them to engage.
        It is an opportunity to listen to people, sense how they feel and respond appropriately
        - opening the potential to incorporate their contributions to make a better decision.</p>
      title: How do you like the new statement of values?
      details: <h3 id="what-are-you-proposing"><strong>What are
        you proposing?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>How
        do you like the proposal?  Express your support on the scale below and leave a
        comment or suggestion for improvement.</p><p>This Gradients
        of agreement proposal is to test support for the proposal, and an opportunity
        for your input before moving to a formal agreement.</p>
      whole_hearted_endorsement: Whole-hearted Endorsement
      whole_hearted_endorsement_meaning: I really like it!
      whole_hearted_endorsement_prompt: What do you like about it?
      agreement_with_minor_contention: Agreement with minor contention
      agreement_with_minor_contention_meaning: Not perfect, but it's good enough
      agreement_with_minor_contention_prompt: What is your concern?
      support_with_reservations: Support with reservations
      support_with_reservations_meaning: I can live with it
      support_with_reservations_prompt: What are your reservations?
      abstain_meaning: This issue does not affect me
      abstain_prompt: Do you have anything you would like to add?
      more_discussion_needed: More discussion needed
      more_discussion_needed_meaning: I don't understand the issues well enough yet
      more_discussion_needed_prompt: What do you not understand?
      don_t_like_but_will_support: Don't like but will support
      don_t_like_but_will_support_meaning: It's not great but I don't want to hold up
        the group
      don_t_like_but_will_support_prompt: What would you like to see improved?
      serious_disagreement: Serious disagreement
      serious_disagreement_meaning: I am not on board with this - don't count on me
      serious_disagreement_prompt: What do you disagree with?
      veto: Veto
      veto_meaning: I block this proposal
      veto_prompt: Why do you block the proposal? What needs to change for you to support
        it?
    simple_poll:
      process_subtitle: Find the most popular option
      process_introduction: <p>Before making a decision, find which option(s) people care
        most about.</p><p>Simple poll helps you find the most popular option or options
        with single or multiple choice.</p><p>Write any details
        about the options in the details field, then enter the name of the option and
        click + to add.</p><p>Set the <strong>Minimum choices</strong>
        and <strong>Maximum choices</strong> a voter may choose. Leave the maximum choice
        as 1 for a single choice poll.</p><p>You can use the pencil
        icon alongside each option to add a <strong>meaning</strong> of the option, a
        further elaborate on the option to help people when voting.</p><p><a
        target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#simple-poll">Read
        more about Simple poll</a>.</p>
      title: Where should the focus of our strategic direction be?
      details: <h3 id="what-is-this-poll-about"><strong>What is
        this poll about?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>Choose
        the option(s) you favor.</p>
    score_poll:
      process_subtitle: Measure the degree of support for each option
      process_introduction: <p>Use Score poll when you want to survey people for their
        desire, preference or interest in each option.</p><p><span>Participants are asked
        to evaluate each option and assign a score by moving a slider along a scale.</span></p><p><span>Results
        are displayed graphically along with a table for each option showing total points,
        mean points and the number of voters.</span></p><p>Advanced
        Settings include 'Votes are anonymous' and 'Show options in random order' - commonly
        used for Score poll to reduce any voting bias.</p><p><a
        target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#score-poll">Read
        more about Score poll</a>.</p>
      title: Assessing how decisions are made in our organization
      details: <h3 id="what-is-this-poll-about"><strong>What is
        this poll about?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>Choose
        the option(s) you favor.</p>
    dot_vote:
      process_subtitle: Allocate a budget of points to reveal priorities
      process_introduction: <p>Dot vote is useful for groups trying to allocate a limited
        resource to a number of options. It goes beyond a simple poll by helping participants
        appreciate there is a constraint when selecting options.</p><p>Participants are
        each given a set number of dots. You decide how many.</p><p>They place dots next
        to options presented that they like. Participants can place all their dots on
        a single option or spread over multiple options.</p><p>As
        participants allocate dots, they may exceed the dot budget limit and so are encouraged
        to consider how they spend their dots carefully.</p><p>Options
        with the most dots “win”. The results table provides additional data to help you
        analyse results.</p><ul><li><p>% of points</p></li><li><p>Points</p></li><li><p>Mean</p></li><li><p>Voters</p></li></ul><p><a
        target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#dot-vote">Read
        more about Dot vote</a>.</p>
      title: Choosing themes for our conference
      details: <h3 id="what-is-this-poll-about"><strong>What is
        this poll about?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>In
        this poll you have a budget of 8 dots to allocate to the options you prefer. You
        can place all dots on one option or spread them out.</p>
    ranked_choice:
      process_subtitle: Understand the ordered preference of options
      process_introduction: <p>Ranked choice is useful when you have a large number of
        options, or are holding an election.</p><p>This poll template
        offers a series of options for people to vote in their preferred order.</p>
        <p>You can set the number of choices the voter gets.</p>
        <p><span>Voters drag and drop options in order of preference
        (#1 being your most preferred option).</span></p><p><span>Advanced
        Settings include 'Votes are anonymous' and 'Show options in random order' - commonly
        used for R</span>anked choice to reduce any voting bias.</p><p>Results
        are showed in ranked order. The results table provides additional data to help
        you analyse results.</p><ul><li><p>Rank</p></li><li><p>% of points</p></li><li><p>Points</p></li><li><p>Mean</p></li></ul><p><a
        target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/proposal_types/index.html#ranked-choice">Read
        more about Ranked choice</a>.</p>
      title: Elect directors to governance board
      details: <h3 id="what-is-this-poll-about"><strong>What is
        this poll about?</strong></h3><p></p><h3
        id="why-is-this-important"><strong>Why is this important?</strong></h3><p></p><h3
        id="what-are-you-asking-people-to-do"><strong>What are
        you asking people to do?</strong></h3><p></p><p>Vote
        by ranking the options in order of your preference.  The option that ranks first
        in the results wins.</p>
    time_poll:
      process_subtitle: Find when people are available to meet
      process_introduction: <p><span>Save time arranging a date for your meeting or event.</span></p><p>Time
        poll makes it easy to see everyone's availability and find the best time.</p>
        <p>Give your Time poll a title and details. Enter a list
        of date and time options in your time zone.</p><p>When
        setting timeslots, consider people in different time zones. Participants will
        see times localized in their time zone.</p><p>Set a meeting
        duration.</p><p>When the Time poll closes, set an outcome
        with the best time and any instructions for the meeting.</p><p><span>Loomio
        will include a calendar invitation with the outcome notification email, so participants
        can add to their calendar.</span></p>
      title: Let's find a date for our next meeting
      details: "<p><strong>What is the meeting or event?</strong></p><p></p><p><strong>Why
        is this important?</strong></p><p></p><p><strong>What are you asking people to
        do?</strong></p><p></p><p><span>Mark the timeslots you are available with the
        green 'thumbs up' icon or leave the red 'thumbs down' in place when unavailable.
        </span></p><p><span>Use the 'thumbs sideways' icon to say you are available 'if
        need be'.</span></p>"
      reason_prompt: Is there anything you can say to help the organizer find a suitable time?
    opt_in:
      process_subtitle: Find volunteers or ask for participants
      process_introduction: '<p>Use Opt-in to invite people to a join a team, committee
        or working group, or to participate in an event.&nbsp;&nbsp;</p><p>‘Opt-in’ has
        two voting options: Accept or Decline.&nbsp;</p><p>You
        can define a target number of people you are looking for, say 3 people to join
        your working group.</p>'
      title: Working group to draft our new sustainability policy
      details: "<p><strong>What is the team, working group or event you are inviting people
        to?</strong></p><p></p><p><strong>Why is this important?</strong></p><p></p><p><strong>What
        are you asking people to do?</strong></p><p></p><p>Select 'Accept' to participate!</p>"
      accept_meaning: I'm willing to participate
      accept_prompt: Why are you volunteering for this?
      decline_meaning: I'm unable to participate
      decline_prompt: Is there anything you'd like to say?

