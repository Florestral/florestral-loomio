    consensus:
      process_name: Consenso
      process_subtitle: Chegue a um acordo coletivo com todos os envolvidos
      process_introduction: <p>Crie um consenso para uma decisão que você precisa tomar, para chegar a um acordo que satisfaça as necessidades e preocupações de todos os participantes.</p><ul><li><p> Discutir e desenvolver uma proposta juntos</p></li><li><p> Incluir e respeitar todos os envolvidos</p></li><li><p> Procure o acordo da maioria das pessoas</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">Leia mais sobre o processo de consenso</a> .</p>
      title: Aprovar o novo conceito de Marca
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Por que isso é importante?</strong></h3><p></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Para que esta proposta seja aprovada, precisamos que a maioria dos membros vote em Concordo.</p><p data-text-align="start"> Se você discorda, diga por que e o que precisa mudar para você concordar.</p>
      agree_meaning: eu apoio a proposta
      agree_prompt: O que você gosta na proposta e como ela beneficiará a organização?
      abstain_meaning: Esta decisão não me afeta e estou feliz com o que o grupo decidir
      abstain_prompt: Por que você está se abstendo ou não se sente em condições de votar nesta decisão?
      disagree_meaning: Algo nesta proposta precisa ser mudado antes que eu possa apoiá-la.
      disagree_prompt: Como esta proposta poderia ser melhorada para que você possa apoiá-la?
      block_meaning: Bloqueio esta proposta e acho que ela não deve prosseguir
      block_prompt: Explique sua objeção a esta proposta e por que ela não deve prosseguir
    question_round:
      process_name: Rodada de perguntas
      process_subtitle: Convide perguntas esclarecedoras para ajudar as pessoas a entender uma proposta
      process_introduction: <p>Uma rodada de perguntas é uma oportunidade para as pessoas fazerem perguntas esclarecedoras sobre a proposta, para que todos entendam a proposta antes de dizerem o que pensam sobre ela.</p><p data-text-align="start"> A rodada de perguntas do Loomio é uma proposta especial sem opções de votação. Ele permite que os participantes façam perguntas dentro de uma duração definida para a rodada.</p><p data-text-align="start"> Uma rodada de perguntas é comumente usada como uma etapa no processo de consentimento.</p><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leia mais sobre o processo de consentimento</a> .</p>
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Por que isso é importante?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Esta é uma rodada de perguntas, onde você é convidado a fazer perguntas esclarecedoras.</p><p data-text-align="start"> O que você precisa saber para entender a proposta?</p><p data-text-align="start"> Responda antes que a rodada de perguntas seja encerrada.</p>
    sense_check:
      process_name: verificação de sentido
      process_subtitle: Peça feedback, perguntas e preocupações
      process_introduction: |-
        <p>A proposta de verificação de sentido é uma boa maneira de obter feedback, convidar perguntas e descobrir preocupações. Ajuda a esclarecer e melhorar uma proposta antes de passar para uma decisão.</p><p data-text-align="start"> A verificação de sentido permite que as pessoas saibam que uma proposta está se formando e as encoraja a se envolver. É uma oportunidade de ouvir as pessoas, sentir como elas se sentem e responder adequadamente - abrindo o potencial de incorporar suas contribuições para uma melhor decisão.</p><p
        data-text-align="start"> Use a proposta de verificação de senso no processo de consentimento para solicitar reações e comentários para melhorar a proposta e em um processo de consenso para testar o consenso.</p><p data-text-align="start"> <a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Leia mais sobre como usar a verificação de sentido no processo de decisão simples</u></a> <span>.</span></p>
      title: Como você se sente sobre os novos conceitos de marca?
      details: <h3 id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p></p><p> Como você se sente sobre a proposta? Deixe um comentário ou faça uma sugestão de melhoria.</p><p> Esta verificação de Sentido é uma oportunidade para sua opinião e contribuição, para nos ajudar a tomar uma decisão melhor.</p>
      looks_good_meaning: Estou feliz com onde isso está indo
      looks_good_prompt: Você tem algum comentário ou sugestão para melhorar a proposta?
      abstain_meaning: Não tenho nada a acrescentar, nem qualquer objeção a este trabalho.
      abstain_prompt: A abstenção implica consentimento com a direção desta proposta. Existe uma razão para você votar pela abstenção?
      concerned_meaning: Algo sobre isso pode precisar mudar para eu consentir ou concordar
      concerned_prompt: Qual é a sua preocupação e como ela pode ser abordada?
    gradients_of_agreement:
      process_subtitle: Apoio expresso a uma proposta em uma escala de 8 pontos
      process_introduction: <p>A proposta Gradientes de concordância permite que membros de um grupo expressem seu apoio a uma proposta em graus em uma escala, oferecendo mais formas de expressar apoio do que em termos de “concordo” e “discordo”.</p><p data-text-align="start"> Use Gradientes de acordo como uma rodada preliminar para testar o suporte a uma proposta antes de passar para um acordo formal.</p><p data-text-align="start"> Gradientes de acordo permitem que as pessoas saibam que uma proposta está se formando e as encoraja a se envolver. É uma oportunidade de ouvir as pessoas, sentir como elas se sentem e responder adequadamente - abrindo o potencial de incorporar suas contribuições para uma melhor decisão.</p>
      title: O que você achou da nova declaração de valores?
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>O que você está propondo?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Por que isso é importante?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Gostou da proposta? Expresse seu apoio na escala abaixo e deixe um comentário ou sugestão de melhoria.</p><p data-text-align="start"> Esta proposta de Gradientes de acordo é para testar o apoio à proposta e uma oportunidade para sua contribuição antes de passar para um acordo formal.</p>
      whole_hearted_endorsement: Endosso de todo o coração
      whole_hearted_endorsement_meaning: Eu realmente gosto!
      whole_hearted_endorsement_prompt: O que você gosta sobre isso?
      agreement_with_minor_contention: Acordo com disputa menor
      agreement_with_minor_contention_meaning: Não é perfeito, mas é bom o suficiente
      agreement_with_minor_contention_prompt: Qual é sua preocupação?
      support_with_reservations: Suporte com reservas
      support_with_reservations_meaning: Eu posso viver com isso
      support_with_reservations_prompt: Quais são as suas reservas?
      abstain_meaning: Este problema não me afeta
      abstain_prompt: Você tem algo que gostaria de acrescentar?
      more_discussion_needed: Mais discussão necessária
      more_discussion_needed_meaning: Eu não entendo os problemas bem o suficiente ainda
      more_discussion_needed_prompt: O que você não entendeu?
      don_t_like_but_will_support: Não gosto, mas apoiarei
      don_t_like_but_will_support_meaning: Não é ótimo, mas não quero atrapalhar o grupo
      don_t_like_but_will_support_prompt: O que você gostaria de ver melhorado?
      serious_disagreement: desacordo grave
      serious_disagreement_meaning: Não estou de acordo com isso - não conte comigo
      serious_disagreement_prompt: Com o que você discorda?
      veto: Veto
      veto_meaning: Eu bloqueio esta proposta
      veto_prompt: Por que você bloqueia a proposta? O que precisa mudar para você apoiá-lo?
