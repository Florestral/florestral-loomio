  poll_templates:
    proposal:
      process_subtitle: Levantar uma proposta para tomar uma decisão
      process_introduction: <p>A proposta clássica do Loomio ajuda você a tomar uma decisão, convertendo uma discussão em um resultado claro.</p><p> Sugira um curso de ação e convide as pessoas a responder votando em concordar, abster-se ou discordar.</p><p> À medida que as pessoas votam, elas podem dar uma razão pela qual votaram dessa maneira. Você pode ver onde todos estão sobre o assunto e por quê.</p><p> Dessa forma, você pode usar uma proposta para solicitar uma resposta das pessoas, descobrir novas informações e construir um entendimento compartilhado - para ajudar seu grupo a tomar uma decisão melhor e mais informada.</p><p> Uma proposta e discussão associada criam seu próprio registro de como a decisão ocorreu.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Leia mais sobre como usar a proposta clássica do Loomio no processo de decisão simples</u></a> <span>.</span></p>
      title: Aprovar o novo conceito de Marca
      details: <h3 data-text-align=\"start\" id=\"what-is-the-decision-you-need-to-make\"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p data-text-align=\"start\"></p><h3 data-text-align=\"start\" id=\"why-is-this-important\"> <strong>Por que isso é importante?</strong></h3><p></p><h3 data-text-align=\"start\" id=\"what-are-you-asking-people-to-do\"> <strong>O que você está pedindo para as pessoas fazerem?</strong></h3><p data-text-align=\"start\"></p><p data-text-align=\"start\"> Para que esta proposta seja aprovada, precisamos que a maioria dos membros vote em Concordo.</p><p data-text-align=\"start\"> Se você discorda, diga por que e o que precisa mudar para você concordar. \U0001F642</p>
      agree_meaning: eu apoio a proposta
      agree_prompt: O que você gosta na proposta e como ela beneficiará o grupo?
      abstain_meaning: Escolher não votar ou não poder votar nesta decisão.
      abstain_prompt: Por que você está se abstendo ou não se sente em condições de votar nesta decisão?
      disagree_meaning: Algo nesta proposta precisa ser mudado antes que eu possa apoiá-la.
      disagree_prompt: Como esta proposta poderia ser melhorada para que você possa apoiá-la?
    advice:
      process_name: Conselho
      process_subtitle: Procure aconselhamento sobre uma decisão que você precisa tomar
      process_introduction: <p>Busque orientação sobre uma decisão que precisa tomar, com a assessoria de pessoas impactadas ou que tenham expertise, para que você possa tomar uma decisão melhor para sua organização.</p><ul><li><p> Aconselhamento ajuda você a tomar uma decisão melhor para sua organização.</p></li><li><p> Promova relacionamentos, oportunidades de aprendizado e informações diversificadas.</p></li><li><p> Estimular a iniciativa e a criatividade, tornando o trabalho mais prazeroso.</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Leia mais sobre o processo de Aconselhamento</u></a> .</p>
      title: Ajude Takashi a comprar um novo computador
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Por que isso é importante?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Que conselho você está pedindo às pessoas para ajudá-lo a tomar uma boa decisão?</strong></h3><p></p><p> Estou buscando sua opinião para me ajudar a tomar uma boa decisão para nossa organização.</p>
      agree_meaning: Eu ofereci meu conselho sobre esta decisão
      agree_prompt: Resuma seu conselho ou faça um comentário útil
      abstain_meaning: Eu não tenho nenhum conselho para oferecer
      abstain_prompt: Você tem algum comentário que possa ser útil?
    consent:
      process_name: Consentimento
      process_subtitle: Tome uma decisão que seja 'segura para tentar', sem objeções
      process_introduction: <p>Busque consentimento em uma decisão que você precisa tomar, onde não há objeções significativas à sua proposta, para que você possa tomar uma decisão rápida para sua organização que seja 'segura para tentar'.</p><ul><li><p> Apontar para uma decisão 'boa o suficiente'</p></li><li><p> Envolver muitas vozes para desenvolver uma proposta viável</p></li><li><p> Pergunte se alguém tem uma objeção válida</p></li><li><p> Alterar a proposta para resolver objeções</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Leia mais sobre o processo de consentimento</a> .</p>
      title: Contrate Chloe para a função de design
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Qual é a decisão que você precisa tomar?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Por que isso é importante?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-of-people-in-this-proposal"> <strong>O que você está pedindo às pessoas nesta proposta?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Se você tiver uma objeção, diga por que e proponha uma alteração na proposta que a torne segura.</p><p data-text-align="start"> Lembre-se de que estamos buscando consentimento para uma decisão 'boa o suficiente' que seja 'segura para tentar', para que possamos tomar uma boa decisão para nossa organização.</p>
      consent_meaning: A proposta é segura para tentar
