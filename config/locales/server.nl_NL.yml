    consent:
      process_subtitle: Maak een beslissing die 'veilig is om te proberen', zonder bezwaren
      process_introduction: <p>Vraag toestemming voor een beslissing die u moet nemen, als er geen zinvolle bezwaren zijn tegen uw voorstel, zodat u snel een beslissing kunt nemen voor uw organisatie die 'veilig is om te proberen'.</p><ul><li><p> Streef naar een 'goed genoeg'-beslissing</p></li><li><p> Betrek veel stemmen om een werkbaar voorstel te ontwikkelen</p></li><li><p> Vraag of iemand een gegrond bezwaar heeft</p></li><li><p> Pas het voorstel aan om bezwaren op te lossen</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">Lees meer over het toestemmingsproces</a> .</p>
      title: Huur Chloe in voor ontwerprol
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Wat is de beslissing die u moet nemen?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-of-people-in-this-proposal"> <strong>Wat vraag je van mensen in dit voorstel?</strong></h3><p></p><p> Als u bezwaar heeft, geef dan aan waarom en stel een wijziging van het voorstel voor die het veilig maakt.</p><p> Onthoud dat we toestemming vragen voor een 'goed genoeg'-beslissing die 'veilig is om te proberen', zodat we een goede beslissing kunnen nemen voor onze organisatie.</p>
