  poll_templates:
    proposal:
      process_subtitle: Doe een voorstel om een beslissing te nemen
      process_introduction: <p>Het klassieke Loomio-voorstel helpt u bij het nemen van een beslissing en zet een discussie om in een duidelijke uitkomst.</p><p> Stel een handelwijze voor en nodig mensen uit om te reageren door voor akkoord, onthouding of oneens te stemmen.</p><p> Als mensen stemmen, kunnen ze een reden geven waarom ze op deze manier hebben gestemd. U kunt zien waar iedereen anders over de kwestie staat, en waarom.</p><p> Op deze manier kunt u een voorstel gebruiken om mensen om een reactie te vragen, nieuwe informatie te ontdekken en een gedeeld begrip op te bouwen - om uw groep te helpen een betere, beter geïnformeerde beslissing te nemen.</p><p> Een voorstel en de bijbehorende bespreking creëert zijn eigen verslag van hoe de beslissing tot stand is gekomen.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>Lees meer over het gebruik van het klassieke Loomio-voorstel in het eenvoudige beslissingsproces</u></a> .</p>
      title: Het nieuwe merkconcept goedkeuren
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Wat is de beslissing die u moet nemen?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Wat vraag je mensen te doen?</strong></h3><p></p><p> Om dit voorstel te laten slagen, hebben we de meerderheid van de leden nodig om te stemmen.</p><p> Als u het niet eens bent, geef dan aan waarom en wat er moet veranderen om akkoord te gaan. \U0001F642</p>
      agree: Mee eens zijn
      agree_meaning: Ik steun het voorstel
      agree_prompt: Wat vind je goed aan het voorstel en hoe zal het de groep ten goede komen?
      abstain: Onthouden
      abstain_meaning: Kiezen om niet of niet te stemmen in deze beslissing.
      abstain_prompt: Waarom onthoudt u zich van stemming of voelt u zich niet in staat om te stemmen bij deze beslissing?
      disagree: Het oneens zijn
      disagree_meaning: Er moet iets in dit voorstel worden veranderd voordat ik het kan steunen.
      disagree_prompt: Hoe zou dit voorstel kunnen worden verbeterd, zodat u het kunt steunen?
    advice:
      process_subtitle: Vraag advies over een beslissing die u moet nemen
      process_introduction: <p>Win advies in over een beslissing die u moet nemen, met het advies van betrokken mensen of mensen met expertise, zodat u een betere beslissing kunt nemen voor uw organisatie.</p><ul><li><p> Advies helpt u een betere beslissing te nemen voor uw organisatie.</p></li><li><p> Bevorder relaties, leermogelijkheden en diverse input.</p></li><li><p> Stimuleer initiatief en creativiteit, en meer plezier in het werk.</p></li></ul><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>Lees meer over het Adviestraject</u></a> .</p>
      title: Help Takashi een nieuwe computer te kopen
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Wat is de beslissing die u moet nemen?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Waarom is dit belangrijk?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Welk advies vraag je aan mensen om je te helpen een goede beslissing te nemen?</strong></h3><p></p><p> Ik ben op zoek naar uw input om me te helpen een goede beslissing te nemen voor onze organisatie.</p>
