  poll_templates:
    proposal:
      process_subtitle: Tegyen fel egy javaslatot a döntés meghozatalához
      process_introduction: <p>A klasszikus Loomio-javaslat segít a döntés meghozatalában, és a vitát egyértelmű eredményre fordítja.</p><p> Javasoljon cselekvési irányt, és kérje meg az embereket, hogy az egyetértés, a tartózkodás vagy a nem egyetértés mellett szavazzanak.</p><p> Miközben az emberek szavaznak, meg tudják indokolni, miért szavaztak így. Láthatja, hogy a többiek hol áll a dologhoz, és miért.</p><p> Ily módon egy javaslat segítségével válaszadásra késztetheti az embereket, új információkat tárhat fel, és közös megértést alakíthat ki – ezzel segítve csoportját egy jobb, megalapozottabb döntés meghozatalában.</p><p> A javaslat és a kapcsolódó megbeszélés saját rekordot hoz létre arról, hogy a döntés hogyan született.</p><p> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>További információ a klasszikus Loomio javaslat használatáról az Egyszerű döntési folyamatban</u></a> <span>.</span></p>
      title: Hagyja jóvá az új márkakoncepciót
      details: <h3 data-text-align=\"start\" id=\"what-is-the-decision-you-need-to-make\"><strong>Milyen döntést kell meghoznia?</strong></h3><p data-text-align=\"start\"></p><h3 data-text-align=\"start\" id=\"why-is-this-important\"> <strong>Ez miért fontos?</strong></h3><p></p><h3 data-text-align=\"start\" id=\"what-are-you-asking-people-to-do\"> <strong>Mit kérsz az emberektől?</strong></h3><p data-text-align=\"start\"></p><p data-text-align=\"start\"> Ahhoz, hogy ez a javaslat elfogadásra kerüljön, a tagok többségének az Egyetértés mellett kell szavaznia.</p><p data-text-align=\"start\"> Ha nem értesz egyet, mondd el, miért és min kell változtatni ahhoz, hogy egyetérts. \U0001F642</p>
      agree_meaning: Támogatom a javaslatot
      agree_prompt: Mi tetszik a javaslatban, és milyen előnyökkel jár a csoport számára?
      abstain_meaning: Úgy döntött, hogy nem szavaz, vagy nem tud szavazni ebben a határozatban.
      abstain_prompt: Miért tartózkodik, vagy nem érzi magát képesnek megszavazni ezt a határozatot?
      disagree_meaning: Ebben a javaslatban valamit módosítani kell, mielőtt támogathatnám.
      disagree_prompt: Hogyan lehetne javítani ezen a javaslaton, hogy Ön támogathassa azt?
    advice:
      process_name: Tanács
      process_subtitle: Kérjen tanácsot a meghozandó döntéshez
      process_introduction: <p>Kérjen tanácsot egy meghozandó döntéssel kapcsolatban az érintett vagy szakértelemmel rendelkező személyek tanácsával, hogy jobb döntést hozhasson szervezete számára.</p><ul><li><p> A tanácsok segítenek jobb döntés meghozatalában a szervezet számára.</p></li><li><p> Elősegíti a kapcsolatokat, a tanulási lehetőségeket és a sokrétű hozzájárulást.</p></li><li><p> Ösztönözze a kezdeményezést és a kreativitást, és élvezze a munkát.</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/advice_process/index.html"><u>További információ a Tanácsadás folyamatáról</u></a> .</p>
      title: Segíts Takashinak új számítógépet vásárolni
      details: <h3 id="what-is-the-decision-you-need-to-make"><strong>Milyen döntést kell meghoznia?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Ez miért fontos?</strong></h3><p></p><h3 id="what-advice-are-you-asking-from-people-to-help-you-make-a-go"> <strong>Milyen tanácsokat kér az emberektől, hogy segítsen meghozni a jó döntést?</strong></h3><p></p><p> Az Ön véleményét szeretném kérni, hogy jó döntést hozzak szervezetünk számára.</p>
      agree_meaning: Megadtam a tanácsomat ezzel a döntéssel kapcsolatban
      agree_prompt: Foglalja össze tanácsát, vagy tegyen hasznos megjegyzést
      abstain_meaning: Nincs tanácsom
      abstain_prompt: Van olyan megjegyzése, amely hasznos lehet?
    consent:
      process_name: Beleegyezés
      process_subtitle: Hozz olyan döntést, amely „megpróbálható”, kifogás nélkül
      process_introduction: <p>Kérjen beleegyezést egy olyan döntéshez, amelyet meg kell hoznia, ha nincs érdemi kifogás a javaslatával szemben, így szervezete számára gyors döntést hozhat, amely „megpróbálható”.</p><ul><li><p> Törekedjen egy „elég jó” döntésre</p></li><li><p> Vonjon be sok hangot egy működőképes javaslat kidolgozásához</p></li><li><p> Kérdezd meg, van-e valakinek jogos kifogása</p></li><li><p> A javaslat módosítása a kifogások megoldása érdekében</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">További információ a hozzájárulási folyamatról</a> .</p>
      title: Bérelje fel Chloe-t tervezői szerepkörre
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Milyen döntést kell meghoznia?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Ez miért fontos?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-of-people-in-this-proposal"> <strong>Mit kérsz az emberektől ebben a javaslatban?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Ha kifogása van, kérjük, mondja meg, miért, és javasoljon olyan módosítást a javaslaton, amely biztonságossá teszi.</p><p data-text-align="start"> Ne feledje, hogy beleegyezést kérünk egy „elég jó” döntéshez, amelyet „biztonságos kipróbálni”, hogy jó döntést hozhassunk szervezetünk számára.</p>
      consent_meaning: A javaslat kipróbálható
      consent_prompt: Mi tetszik a javaslatban, és milyen előnyökkel jár a szervezet számára?
      objection_meaning: Jogos kifogásom van, és úgy gondolom, hogy a javaslat kárt okoz
      objection_prompt: Milyen változtatásra van szükség ezen a javaslaton, hogy „biztosan kipróbálható legyen”, hogy Ön is támogathassa?
    consensus:
      process_name: Konszenzus
      process_subtitle: Kössön kollektív szerződést minden érintettel
      process_introduction: <p>Konszenzus kialakítása egy olyan döntéshez, amelyet meg kell hoznia, hogy olyan megállapodást érjen el, amely kielégíti az összes résztvevő igényeit és aggályait.</p><ul><li><p> Beszéljétek meg és dolgozzanak ki egy javaslatot együtt</p></li><li><p> Be kell vonni és tisztelni minden érintettet</p></li><li><p> Kérjen megállapodást a legtöbb embertől</p></li></ul><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consensus_process/index.html">További információ a konszenzus folyamatáról</a> .</p>
      title: Hagyja jóvá az új márkakoncepciót
      details: <h3 data-text-align="start" id="what-is-the-decision-you-need-to-make"><strong>Milyen döntést kell meghoznia?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Ez miért fontos?</strong></h3><p></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Mit kérsz az emberektől?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Ahhoz, hogy ez a javaslat elfogadásra kerüljön, a tagok többségének az Egyetértés mellett kell szavaznia.</p><p data-text-align="start"> Ha nem értesz egyet, mondd el, miért és min kell változtatni ahhoz, hogy egyetérts.</p>
      agree_meaning: Támogatom a javaslatot
      agree_prompt: Mi tetszik a javaslatban, és milyen előnyökkel jár a szervezet számára?
      abstain_meaning: Ez a döntés nem érint engem, és elégedett vagyok bármivel is, amit a csoport dönt
      abstain_prompt: Miért tartózkodik, vagy nem érzi magát képesnek megszavazni ezt a döntést?
      disagree_meaning: Ebben a javaslatban valamit módosítani kell, mielőtt támogathatnám.
      disagree_prompt: Hogyan lehetne javítani ezen a javaslaton, hogy Ön támogathassa azt?
      block_meaning: Megakadályozom ezt a javaslatot, és úgy gondolom, hogy nem szabad folytatni
      block_prompt: Indokolja ki a javaslattal szembeni kifogását, és indokolja meg, hogy miért ne lehetne elfogadni
    question_round:
      process_name: Kérdés kör
      process_subtitle: Tegyen fel tisztázó kérdéseket, hogy segítsen az embereknek megérteni egy javaslatot
      process_introduction: <p>A kérdéskör lehetőséget kínál arra, hogy az emberek tisztázó kérdéseket tegyenek fel a javaslattal kapcsolatban, hogy mindenki megértse a javaslatot, mielőtt elmondaná, mit gondol róla.</p><p data-text-align="start"> A Loomio kérdéskör egy speciális javaslat, szavazati lehetőség nélkül. Lehetővé teszi a résztvevők számára, hogy kérdéseket tegyenek fel a fordulóra beállított időtartamon belül.</p><p data-text-align="start"> A kérdések kört általában a beleegyezési folyamat egyik lépéseként használják.</p><p data-text-align="start"> <a target="_blank" rel="noopener noreferrer nofollow" href="https://help.loomio.com/en/guides/consent_process/index.html">További információ a hozzájárulási folyamatról</a> .</p>
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Mit ajánlasz?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Ez miért fontos?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Mit kérsz az emberektől?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Ez egy kérdéskör, ahol felkérik Önt, hogy tisztázó kérdéseket tegyen fel.</p><p data-text-align="start"> Mit kell tudnia ahhoz, hogy megértse a javaslatot?</p><p data-text-align="start"> Kérjük, válaszoljon a kérdéskör lezárása előtt.</p>
    sense_check:
      process_name: Érzékellenőrzés
      process_subtitle: Kérjen visszajelzést, kérdéseket és aggályokat
      process_introduction: |-
        <p>A Sense Check javaslat jó módja annak, hogy visszajelzést kapjon, kérdéseket tegyen fel és feltárja aggodalmait. Segít tisztázni és javítani a javaslatot, mielőtt döntést hozna.</p><p data-text-align="start"> Az Érzékellenőrzés tudatja az emberekkel, hogy javaslat készül, és ösztönzi őket az elköteleződésre. Ez egy lehetőség arra, hogy meghallgassuk az embereket, érzékeljük, hogyan érzik magukat, és megfelelően reagáljunk – megnyílik a lehetőség, hogy beépítsük hozzájárulásaikat egy jobb döntés meghozatalához.</p><p
        data-text-align="start"> Használja az Érzékelés-ellenőrzési javaslatot a hozzájárulási folyamatban, hogy reakciókat és megjegyzéseket kérjen a javaslat javítása érdekében, a konszenzusos folyamatban pedig a konszenzus teszteléséhez.</p><p data-text-align="start"> <a target="_blank" rel="noopener
        noreferrer nofollow" href="https://help.loomio.com/en/user_manual/polls/decisions/index.html"><u>További információ a Sense check használatáról az Egyszerű döntési folyamatban</u></a> <span>.</span></p>
      title: Mi a véleményed az új márkakoncepciókról?
      details: <h3 id="what-are-you-proposing"><strong>Mit ajánlasz?</strong></h3><p></p><h3 id="why-is-this-important"> <strong>Ez miért fontos?</strong></h3><p></p><h3 id="what-are-you-asking-people-to-do"> <strong>Mit kérsz az emberektől?</strong></h3><p></p><p> Hogyan vélekedik a javaslatról? Hagyjon megjegyzést, vagy tegyen javaslatot a javításra.</p><p> Ez az Érzékellenőrzés lehetőséget kínál az Ön hozzájárulására és hozzájárulására, hogy segítsen nekünk a jobb döntés meghozatalában.</p>
      looks_good_meaning: Örülök, hogy ez merre tart
      looks_good_prompt: Van-e észrevétele vagy javaslata a javaslat jobbítására?
      abstain_meaning: Ehhez a munkához nincs hozzáfűznivalóm, és nincs kifogásom.
      abstain_prompt: A tartózkodás a jelen javaslat irányvonalával való egyetértést jelenti. Van valami oka annak, hogy a tartózkodás mellett szavaz?
      concerned_meaning: Lehet, hogy ezen valamit módosítani kell ahhoz, hogy beleegyezhessem vagy beleegyezhessek
      concerned_prompt: Mi aggaszt, és hogyan lehet kezelni?
    gradients_of_agreement:
      process_subtitle: Nyolcfokozatú skálán fejezze ki támogatását egy javaslathoz
      process_introduction: <p>Az egyetértés gradiensei javaslat lehetővé teszi, hogy egy csoport tagjai egy skálán fokokban fejezzék ki támogatásukat egy javaslattal kapcsolatban, több módot kínálva a támogatás kifejezésére, mint az „egyetértek” és a „nem értek egyet”.</p><p data-text-align="start"> Használja az Egyetértési gradienseket előzetes körként, hogy tesztelje egy javaslat támogatottságát, mielőtt formális megállapodásra lépne.</p><p data-text-align="start"> Az egyetértés gradiensei tudatják az emberekkel, hogy javaslat van kialakulóban, és részvételre ösztönzi őket. Ez egy lehetőség arra, hogy meghallgassuk az embereket, érzékeljük, hogyan érzik magukat, és megfelelően reagáljunk – megnyílik a lehetőség, hogy beépítsük hozzájárulásaikat egy jobb döntés meghozatalához.</p>
      title: Hogy tetszik az új értéknyilatkozat?
      details: <h3 data-text-align="start" id="what-are-you-proposing"><strong>Mit ajánlasz?</strong></h3><p data-text-align="start"></p><h3 data-text-align="start" id="why-is-this-important"><strong>Ez miért fontos?</strong> </h3><p data-text-align="start"></p><h3 data-text-align="start" id="what-are-you-asking-people-to-do"> <strong>Mit kérsz az emberektől?</strong></h3><p data-text-align="start"></p><p data-text-align="start"> Hogy tetszik a javaslat? Fejezze ki támogatását az alábbi skálán, és hagyjon megjegyzést vagy javaslatot a fejlesztésre.</p><p data-text-align="start"> Ez a megállapodási gradiens-javaslat célja, hogy tesztelje az ajánlat támogatottságát, és lehetőséget biztosítson az Ön hozzájárulására, mielőtt formális megállapodásra lépne.</p>
      whole_hearted_endorsement: Teljes szívvel való jóváhagyás
      whole_hearted_endorsement_meaning: Nagyon tetszik!
      whole_hearted_endorsement_prompt: Mi tetszik benne?
      agreement_with_minor_contention: Egyetértés kisebb ellentmondásokkal
      agreement_with_minor_contention_meaning: Nem tökéletes, de elég jó
      agreement_with_minor_contention_prompt: Mi a gondod?
      support_with_reservations: Támogatás foglalásokkal
      support_with_reservations_meaning: tudok élni vele
      support_with_reservations_prompt: Milyen fenntartásai vannak?
      abstain_meaning: Ez a probléma engem nem érint
      abstain_prompt: Van valami, amit hozzá szeretne adni?
      more_discussion_needed: További vita szükséges
      more_discussion_needed_meaning: Még nem értem eléggé a problémákat
      more_discussion_needed_prompt: Mit nem értesz?
      don_t_like_but_will_support: Nem tetszik, de támogatni fog
      don_t_like_but_will_support_meaning: Nem nagyszerű, de nem akarom feltartani a csoportot
      don_t_like_but_will_support_prompt: Mit szeretnél javítani?
      serious_disagreement: Komoly nézeteltérés
      serious_disagreement_meaning: Nem értek ehhez – ne számíts rám
      serious_disagreement_prompt: Mivel nem értesz egyet?
      veto: Vétó
      veto_meaning: blokkolom ezt a javaslatot
      veto_prompt: Miért blokkolja a javaslatot? Min kell változnia ahhoz, hogy támogassa?
