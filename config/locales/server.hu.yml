  how_it_works_thread:
    title: Hogyan kell használni a Loomio-t?
    description: Üdvözöljük a Loomio-ban, a kommunikáció és a döntéshozatal online helyén. Ez egy példa beszélgetés **szál**. Az alábbiakban megjegyzéseket fűzhet hozzá. A szálak a témák megvitatására és az egyértelmű eredmények elérésére szolgálnak. Ez a szál a Loomio működéséről szól, ezért tegye fel ide vonatkozó kérdéseit. Jelenleg a **kontextus** szálat olvassa, amely naprakészen tartható kulcsfontosságú információkkal és kérdésekkel, amelyek segítik az emberek érdeklődését. A Loomio használatának megkezdéséhez:<ul><li> Próbáljon megjegyzést fűzni egy meglévő szálhoz vagy ehhez.</li></ul> Tippek a Loomio-on való közzétételhez:<ul><li> Egy adott személy értesítéséhez írja be a @ jelet, majd a nevét</li><li> Húzza át a képeket és a mellékleteket, vagy kattintson a gemkapocs ikonra</li><li> Nézze meg <a href="https://help.loomio.org/en/guides/5_ways_to_use_threads/" target="_blank">a szálak használatának 5 módját</a> néhány ötletért és tippért</li></ul> Ha kérdése van, tekintse meg a [Loomio súgóját] (http://help.loomio.org).
